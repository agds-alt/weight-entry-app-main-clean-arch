<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WeightTracker Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-medium: #151934;
            --surface: #1e2139;
            --surface-light: #262945;
            --accent-primary: #00d4ff;
            --accent-secondary: #ff00ff;
            --accent-tertiary: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #a0a9d1;
            --gradient-aurora: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            --gradient-holographic: linear-gradient(45deg, #00d4ff, #ff00ff, #00ff88, #ffaa00, #00d4ff);
            --shadow-neumorphic: 20px 20px 60px #0a0b1a, -20px -20px 60px #1a1f3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%), radial-gradient(circle at 40% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
                animation: floatingGradient 20s ease infinite;
                pointer-events: none;
                z-index: 0;
            }

        .login-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: var(--surface);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 60px rgba(0, 212, 255, 0.1);
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

            .login-card::before {
                content: '';
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                background: var(--gradient-holographic);
                background-size: 400% 400%;
                border-radius: 30px;
                opacity: 0.5;
                z-index: -1;
                animation: holographicWave 10s linear infinite;
            }

            .login-card:hover {
                transform: perspective(1000px) rotateX(0deg) translateY(-10px);
            }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

            .login-header i {
                font-size: 56px;
                margin-bottom: 15px;
                background: var(--gradient-holographic);
                background-size: 200% 200%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: holographicWave 5s linear infinite;
            }

            .login-header h3 {
                font-size: 24px;
                font-weight: 700;
                color: var(--text-primary);
                margin-bottom: 10px;
            }

            .login-header p {
                color: var(--text-secondary);
            }

        .form-control {
            background: var(--surface-light);
            border: 1px solid rgba(0, 212, 255, 0.2);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
        }

            .form-control:focus {
                background: var(--surface-light);
                border-color: var(--accent-primary);
                box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
                color: var(--text-primary);
            }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

            .password-toggle:hover {
                background: rgba(0, 212, 255, 0.1);
                color: var(--accent-primary);
            }

        .btn-login {
            background: var(--accent-primary);
            border: none;
            color: var(--bg-dark);
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 12px;
            margin-top: 10px;
            transition: all 0.3s;
        }

            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
                color: var(--bg-dark);
            }

            .btn-login:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

            .divider::before,
            .divider::after {
                content: '';
                flex: 1;
                border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            }

            .divider span {
                padding: 0 15px;
            }

        .btn-signup {
            border: 2px solid var(--accent-primary);
            background: transparent;
            color: var(--accent-primary);
            padding: 12px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s;
        }

            .btn-signup:hover {
                background: var(--accent-primary);
                color: var(--bg-dark);
                transform: translateY(-2px);
            }

        .forgot-link {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

            .forgot-link:hover {
                color: var(--accent-secondary);
                text-decoration: underline;
            }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 12px 16px;
            font-size: 14px;
        }

        .spinner-border {
            width: 20px;
            height: 20px;
            border-width: 2px;
        }

        @keyframes floatingGradient {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }
        }

        @keyframes holographicWave {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 400% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-weight-hanging"></i>
                <h3>WeightTracker Pro</h3>
                <p>Silakan login untuk melanjutkan</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">
                            <i class="fas fa-user me-1"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username"
                               placeholder="Masukkan username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">
                            <i class="fas fa-lock me-1"></i> Password
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="password"
                                   placeholder="Masukkan password" required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                <small>Ingat saya</small>
                            </label>
                        </div>
                        <a href="/forgot-password.html" class="forgot-link">
                            <i class="fas fa-key me-1"></i> Lupa Password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-login w-100" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                </form>

                <div class="divider">
                    <span>atau</span>
                </div>

                <a href="/signup.html" class="btn btn-signup w-100">
                    <i class="fas fa-user-plus me-2"></i> Daftar Akun Baru
                </a>

                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="/login.js"></script>
</body>
</html>
