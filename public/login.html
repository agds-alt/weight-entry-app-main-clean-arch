<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi Detector Selisih Berat AGDS Corp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff3b3b;
            --primary-red-dark: #e63535;
            --primary-red-light: #ff6b6b;
            --bg-white: #ffffff;
            --bg-gray: #f5f7fa;
            --surface: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --shadow-3d: 8px 8px 16px rgba(0, 0, 0, 0.1), -4px -4px 8px rgba(255, 255, 255, 0.9);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-gray);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background:
                    linear-gradient(90deg, rgba(255, 59, 59, 0.02) 1px, transparent 1px),
                    linear-gradient(rgba(255, 59, 59, 0.02) 1px, transparent 1px);
                background-size: 50px 50px;
                pointer-events: none;
                z-index: 0;
            }

        .login-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 32px;
            box-shadow: var(--shadow-3d);
            position: relative;
            transition: all 0.3s ease;
        }

            .login-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(90deg, var(--primary-red) 0%, var(--primary-red-light) 100%);
                border-radius: var(--border-radius) var(--border-radius) 0 0;
            }

            .login-card:hover {
                transform: translateY(-4px);
                box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.12), -6px -6px 12px rgba(255, 255, 255, 1);
            }

        @media (min-width: 640px) {
            .login-card {
                padding: 40px;
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 28px;
            padding-top: 8px;
        }

            .login-header i {
                font-size: 48px;
                margin-bottom: 12px;
                color: var(--primary-red);
                display: block;
            }

            .login-header h3 {
                font-size: 22px;
                font-weight: 700;
                color: var(--text-primary);
                margin-bottom: 8px;
            }

            .login-header p {
                color: var(--text-secondary);
                font-size: 14px;
            }

        .form-control {
            background: var(--bg-white);
            border: 1px solid rgba(0, 0, 0, 0.15);
            color: var(--text-primary);
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 14px;
        }

            .form-control:focus {
                background: var(--bg-white);
                border-color: var(--primary-red);
                box-shadow: 0 0 0 3px rgba(255, 59, 59, 0.1);
                color: var(--text-primary);
            }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
        }

            .password-toggle:hover {
                background: rgba(255, 59, 59, 0.05);
                color: var(--primary-red);
            }

        .btn-login {
            background: var(--primary-red);
            border: none;
            color: white;
            padding: 13px;
            font-weight: 600;
            font-size: 14px;
            border-radius: 10px;
            margin-top: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(255, 59, 59, 0.3);
        }

            .btn-login:hover {
                transform: translateY(-2px);
                background: var(--primary-red-dark);
                box-shadow: 0 6px 16px rgba(255, 59, 59, 0.4);
                color: white;
            }

            .btn-login:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: var(--text-secondary);
            font-size: 13px;
        }

            .divider::before,
            .divider::after {
                content: '';
                flex: 1;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }

            .divider span {
                padding: 0 12px;
            }

        .btn-signup {
            border: 2px solid rgba(0, 0, 0, 0.15);
            background: transparent;
            color: var(--text-primary);
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
        }

            .btn-signup:hover {
                background: var(--primary-red);
                color: white;
                border-color: var(--primary-red);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(255, 59, 59, 0.3);
            }

        .forgot-link {
            color: var(--primary-red);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

            .forgot-link:hover {
                color: var(--primary-red-dark);
                text-decoration: underline;
            }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 12px 14px;
            font-size: 13px;
        }

        .spinner-border {
            width: 18px;
            height: 18px;
            border-width: 2px;
        }

        .form-label {
            font-size: 13px;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-weight-hanging"></i>
                <h3>WeightTracker Pro</h3>
                <p>Silakan login untuk melanjutkan</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">
                            <i class="fas fa-user me-1"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username"
                               placeholder="Masukkan username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">
                            <i class="fas fa-lock me-1"></i> Password
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="password"
                                   placeholder="Masukkan password" required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                <small>Ingat saya</small>
                            </label>
                        </div>
                        <a href="/forgot-password.html" class="forgot-link">
                            <i class="fas fa-key me-1"></i> Lupa Password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-login w-100" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                </form>

                <div class="divider">
                    <span>atau</span>
                </div>

                <a href="/signup.html" class="btn btn-signup w-100">
                    <i class="fas fa-user-plus me-2"></i> Daftar Akun Baru
                </a>

                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="/login.js"></script>
</body>

</html>
