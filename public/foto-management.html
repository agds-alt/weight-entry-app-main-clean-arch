<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Management - WeightTracker Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-red: #ff3b3b;
            --primary-red-dark: #e63535;
            --primary-red-light: #ff6b6b;
            --bg-white: #ffffff;
            --bg-gray: #f5f7fa;
            --surface: #ffffff;
            --surface-light: #f9fafb;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-3d: 8px 8px 16px rgba(0, 0, 0, 0.1), -4px -4px 8px rgba(255, 255, 255, 0.9);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-gray);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            padding: 20px;
        }

        .container-fluid {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 24px 28px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-3d);
            border-top: 4px solid var(--primary-red);
            transition: all 0.3s;
        }

        .header:hover {
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.12), -6px -6px 12px rgba(255, 255, 255, 1);
        }

        .header-title {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-title i {
            color: var(--primary-red);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow-3d);
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.12), -6px -6px 12px rgba(255, 255, 255, 1);
        }

        .stat-value {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-red);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: 4px;
        }

        /* Filter Card */
        .filter-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-3d);
            border: 1px solid var(--border-color);
        }

        .filter-card h5 {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .filter-card h5 i {
            color: var(--primary-red);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .filter-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .holographic-input {
            background: var(--surface);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s;
        }

        .holographic-input:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(255, 59, 59, 0.1);
            outline: none;
        }

        /* Buttons */
        .btn-holographic {
            background: var(--primary-red);
            border: none;
            color: white;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(255, 59, 59, 0.3);
        }

        .btn-holographic:hover {
            background: var(--primary-red-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 59, 59, 0.4);
        }

        .btn-danger {
            background: #ef4444;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: #dc2626;
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
        }

        .btn-success {
            background: #22c55e;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .btn-success:hover {
            background: #16a34a;
            box-shadow: 0 6px 16px rgba(34, 197, 94, 0.4);
        }

        .action-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        /* Photo Gallery */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .photo-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-3d);
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            position: relative;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.12), -6px -6px 12px rgba(255, 255, 255, 1);
        }

        .photo-card.selected {
            border: 2px solid var(--primary-red);
            box-shadow: 0 0 20px rgba(255, 59, 59, 0.3);
        }

        .photo-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .photo-img-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            position: relative;
            background: var(--bg-gray);
        }

        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .photo-card:hover .photo-img {
            transform: scale(1.05);
        }

        .photo-info {
            padding: 14px;
        }

        .photo-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }

        .photo-date {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .photo-size {
            font-size: 11px;
            color: var(--primary-red);
            font-weight: 500;
        }

        .photo-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 11px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-view {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid #3b82f6;
        }

        .btn-view:hover {
            background: #3b82f6;
            color: white;
        }

        .btn-download {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid #22c55e;
        }

        .btn-download:hover {
            background: #22c55e;
            color: white;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .btn-delete:hover {
            background: #ef4444;
            color: white;
        }

        /* States */
        .loading, .no-photos {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .loading i, .no-photos i {
            color: var(--primary-red);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }

        .pagination button {
            background: var(--surface);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary-red);
            color: white;
            border-color: var(--primary-red);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: var(--primary-red);
            color: white;
            border-color: var(--primary-red);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header {
                padding: 20px;
            }

            .header-title {
                font-size: 22px;
            }

            .photo-gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .photo-img-container {
                height: 180px;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 640px) {
            body {
                padding: 32px;
            }

            .header {
                padding: 28px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="header-title">
                        <i class="fas fa-images me-2"></i>
                        Photo Management
                    </h1>
                    <p style="color: var(--text-secondary); font-size: 14px;">Kelola foto dari Cloudinary dengan mudah</p>
                </div>
                <button class="btn-holographic" onclick="window.location.href='/data-management.html'">
                    <i class="fas fa-arrow-left me-2"></i> Back
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalPhotos">0</div>
                <div class="stat-label">Total Photos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="selectedCount">0</div>
                <div class="stat-label">Selected</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayPhotos">0</div>
                <div class="stat-label">Uploaded Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSize">0 MB</div>
                <div class="stat-label">Total Size</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-card">
            <h5 class="mb-3">
                <i class="fas fa-filter me-2"></i> Filters
            </h5>
            <div class="filter-grid">
                <div>
                    <div class="filter-label">Start Date</div>
                    <input type="date" class="holographic-input" id="startDate">
                </div>
                <div>
                    <div class="filter-label">End Date</div>
                    <input type="date" class="holographic-input" id="endDate">
                </div>
                <div>
                    <div class="filter-label">Search Filename</div>
                    <input type="text" class="holographic-input" id="searchInput" placeholder="Type to search...">
                </div>
            </div>
            <div class="d-flex gap-2 mt-3">
                <button class="btn-holographic" onclick="applyFilters()">
                    <i class="fas fa-search me-2"></i> Apply
                </button>
                <button class="btn-holographic" onclick="resetFilters()">
                    <i class="fas fa-redo me-2"></i> Reset
                </button>
            </div>
        </div>

        <!-- Action Bar -->
        <div class="action-bar">
            <button class="btn-holographic" onclick="selectAll()">
                <i class="fas fa-check-square me-2"></i> Select All
            </button>
            <button class="btn-holographic" onclick="unselectAll()">
                <i class="fas fa-square me-2"></i> Unselect All
            </button>
            <button class="btn-holographic btn-success" onclick="downloadSelected()" id="btnDownload">
                <i class="fas fa-download me-2"></i> Download Selected
            </button>
            <button class="btn-holographic btn-danger" onclick="deleteSelected()" id="btnDelete">
                <i class="fas fa-trash me-2"></i> Delete Selected
            </button>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <i class="fas fa-spinner fa-spin fa-3x mb-3"></i>
            <div>Loading photos from Cloudinary...</div>
        </div>

        <!-- Photo Gallery -->
        <div id="photoGallery" class="photo-gallery" style="display: none;">
        </div>

        <!-- No Photos State -->
        <div id="noPhotosState" class="no-photos" style="display: none;">
            <i class="fas fa-image fa-3x mb-3"></i>
            <div>No photos found</div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const SUPABASE_URL = 'https://rwxgpbikdxlialoegghq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3eGdwYmlrZHhsaWFsb2VnZ2hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1OTQwNDUsImV4cCI6MjA3NTE3MDA0NX0.qxOwPHR9XSzSwaDUyo5a11Ok2Irs7I4N45uJPiyi4Ug';
        const CLOUDINARY_CLOUD_NAME = 'dl6xk437w';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // State
        let allPhotos = [];
        let filteredPhotos = [];
        let selectedPhotos = new Set();
        let currentPage = 1;
        const photosPerPage = 12;

        // ==========================================
        // FETCH PHOTOS FROM SUPABASE
        // ==========================================
        async function fetchPhotos() {
            try {
                document.getElementById('loadingState').style.display = 'block';
                document.getElementById('photoGallery').style.display = 'none';
                document.getElementById('noPhotosState').style.display = 'none';

                // Fetch dari entries table yang ada foto_url_1 atau foto_url_2
                const { data, error } = await supabase
                    .from('entries')
                    .select('id, nama, foto_url_1, foto_url_2, created_at')
                    .or('foto_url_1.not.is.null,foto_url_2.not.is.null')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Transform data - pisahkan foto_url_1 dan foto_url_2
                allPhotos = [];
                data.forEach(entry => {
                    if (entry.foto_url_1) {
                        allPhotos.push({
                            id: `${entry.id}-1`,
                            entryId: entry.id,
                            url: entry.foto_url_1,
                            nama: entry.nama,
                            created_at: entry.created_at,
                            type: 'foto_1'
                        });
                    }
                    if (entry.foto_url_2) {
                        allPhotos.push({
                            id: `${entry.id}-2`,
                            entryId: entry.id,
                            url: entry.foto_url_2,
                            nama: entry.nama,
                            created_at: entry.created_at,
                            type: 'foto_2'
                        });
                    }
                });

                filteredPhotos = [...allPhotos];
                updateStats();
                renderGallery();

            } catch (error) {
                console.error('Error fetching photos:', error);
                document.getElementById('loadingState').innerHTML = 
                    '<i class="fas fa-exclamation-triangle fa-3x mb-3"></i><div>Error loading photos</div>';
            }
        }

        // ==========================================
        // UPDATE STATISTICS
        // ==========================================
        function updateStats() {
            document.getElementById('totalPhotos').textContent = allPhotos.length;
            document.getElementById('selectedCount').textContent = selectedPhotos.size;

            // Today's photos
            const today = new Date().toISOString().split('T')[0];
            const todayCount = allPhotos.filter(photo => 
                photo.created_at && photo.created_at.startsWith(today)
            ).length;
            document.getElementById('todayPhotos').textContent = todayCount;

            // Calculate total size (estimate 500KB per image)
            const totalSizeMB = (allPhotos.length * 0.5).toFixed(2);
            document.getElementById('totalSize').textContent = `${totalSizeMB} MB`;
        }

        // ==========================================
        // RENDER GALLERY
        // ==========================================
        function renderGallery() {
            const gallery = document.getElementById('photoGallery');
            const startIndex = (currentPage - 1) * photosPerPage;
            const endIndex = startIndex + photosPerPage;
            const pagePhotos = filteredPhotos.slice(startIndex, endIndex);

            if (filteredPhotos.length === 0) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('photoGallery').style.display = 'none';
                document.getElementById('noPhotosState').style.display = 'block';
                return;
            }

            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('photoGallery').style.display = 'grid';
            document.getElementById('noPhotosState').style.display = 'none';

            gallery.innerHTML = pagePhotos.map(photo => {
                const date = new Date(photo.created_at);
                const dateStr = date.toLocaleDateString('id-ID');
                const timeStr = date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                const isSelected = selectedPhotos.has(photo.id);
                
                // Get filename from URL
                const urlParts = photo.url.split('/');
                const filename = urlParts[urlParts.length - 1];

                return `
                    <div class="photo-card ${isSelected ? 'selected' : ''}" id="card-${photo.id}">
                        <input type="checkbox" 
                            class="photo-checkbox" 
                            ${isSelected ? 'checked' : ''}
                            onchange="toggleSelect('${photo.id}')"
                        >
                        <div class="photo-img-container">
                            <img src="${photo.url}" 
                                alt="${photo.nama}" 
                                class="photo-img"
                                loading="lazy"
                                onerror="this.src='https://via.placeholder.com/250?text=Error+Loading'"
                            >
                        </div>
                        <div class="photo-info">
                            <div class="photo-name" title="${photo.nama}">${photo.nama}</div>
                            <div class="photo-date">${dateStr} ${timeStr}</div>
                            <div class="photo-size">${photo.type}</div>
                            <div class="photo-actions">
                                <button class="btn-small btn-view" onclick="viewPhoto('${photo.url}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn-small btn-download" onclick="downloadPhoto('${photo.url}', '${filename}')">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="btn-small btn-delete" onclick="deletePhoto('${photo.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            renderPagination();
        }

        // ==========================================
        // PAGINATION
        // ==========================================
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredPhotos.length / photosPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `
                        <button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<span style="color: var(--text-secondary);">...</span>';
                }
            }

            html += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            pagination.innerHTML = html;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredPhotos.length / photosPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderGallery();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ==========================================
        // SELECTION FUNCTIONS
        // ==========================================
        function toggleSelect(photoId) {
            if (selectedPhotos.has(photoId)) {
                selectedPhotos.delete(photoId);
            } else {
                selectedPhotos.add(photoId);
            }
            updateStats();
            
            const card = document.getElementById(`card-${photoId}`);
            if (card) {
                card.classList.toggle('selected');
            }
        }

        function selectAll() {
            filteredPhotos.forEach(photo => selectedPhotos.add(photo.id));
            updateStats();
            renderGallery();
        }

        function unselectAll() {
            selectedPhotos.clear();
            updateStats();
            renderGallery();
        }

        // ==========================================
        // FILTER FUNCTIONS
        // ==========================================
        function applyFilters() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            filteredPhotos = allPhotos.filter(photo => {
                const photoDate = new Date(photo.created_at).toISOString().split('T')[0];
                
                if (startDate && photoDate < startDate) return false;
                if (endDate && photoDate > endDate) return false;
                if (search && !photo.nama.toLowerCase().includes(search) && 
                    !photo.url.toLowerCase().includes(search)) return false;

                return true;
            });

            currentPage = 1;
            renderGallery();
        }

        function resetFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('searchInput').value = '';
            filteredPhotos = [...allPhotos];
            currentPage = 1;
            renderGallery();
        }

        // ==========================================
        // PHOTO ACTIONS
        // ==========================================
        function viewPhoto(url) {
            window.open(url, '_blank');
        }

        async function downloadPhoto(url, filename) {
            try {
                // Direct download dari Cloudinary CDN - tidak melalui server
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.target = '_blank';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download error:', error);
                alert('Error downloading photo');
            }
        }

        async function deletePhoto(photoId) {
            if (!confirm('Hapus foto ini?')) return;

            try {
                const photo = allPhotos.find(p => p.id === photoId);
                if (!photo) return;

                // Update database - set URL to null
                const field = photo.type === 'foto_1' ? 'foto_url_1' : 'foto_url_2';
                const { error } = await supabase
                    .from('entries')
                    .update({ [field]: null })
                    .eq('id', photo.entryId);

                if (error) throw error;

                alert('Foto berhasil dihapus dari database!');
                fetchPhotos();
            } catch (error) {
                console.error('Delete error:', error);
                alert('Error deleting photo');
            }
        }

        // ==========================================
        // BATCH ACTIONS
        // ==========================================
        async function downloadSelected() {
            if (selectedPhotos.size === 0) {
                alert('Pilih foto terlebih dahulu');
                return;
            }

            const photos = allPhotos.filter(p => selectedPhotos.has(p.id));
            
            for (const photo of photos) {
                const urlParts = photo.url.split('/');
                const filename = urlParts[urlParts.length - 1];
                await downloadPhoto(photo.url, filename);
                await new Promise(resolve => setTimeout(resolve, 500)); // Delay antar download
            }

            alert(`${photos.length} foto berhasil didownload!`);
        }

        async function deleteSelected() {
            if (selectedPhotos.size === 0) {
                alert('Pilih foto terlebih dahulu');
                return;
            }

            if (!confirm(`Hapus ${selectedPhotos.size} foto yang dipilih?`)) return;

            try {
                const photos = allPhotos.filter(p => selectedPhotos.has(p.id));
                
                for (const photo of photos) {
                    const field = photo.type === 'foto_1' ? 'foto_url_1' : 'foto_url_2';
                    await supabase
                        .from('entries')
                        .update({ [field]: null })
                        .eq('id', photo.entryId);
                }

                alert(`${photos.length} foto berhasil dihapus!`);
                selectedPhotos.clear();
                fetchPhotos();
            } catch (error) {
                console.error('Batch delete error:', error);
                alert('Error deleting photos');
            }
        }

        // ==========================================
        // REAL-TIME SEARCH
        // ==========================================
        document.getElementById('searchInput').addEventListener('input', function() {
            if (this.value.length > 2 || this.value.length === 0) {
                applyFilters();
            }
        });

        // ==========================================
        // INITIALIZE
        // ==========================================
        fetchPhotos();
        setInterval(fetchPhotos, 60000); // Refresh every minute
    </script>
