<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - WeightTracker Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #0ff0fc;
            --neon-magenta: #ff00ff;
            --neon-lime: #00ff00;
            --neon-blue: #0066ff;
            --dark-bg: #0a0a1a;
            --card-bg: rgba(16, 16, 32, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
            color: #fff;
        }

        .main-content {
            padding: 30px;
        }

        /* Profile Header dengan Efek Holografik */
        .profile-header {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.2) 0%, rgba(255, 0, 255, 0.2) 50%, rgba(0, 255, 0, 0.2) 100%);
            border-radius: 25px;
            padding: 50px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(2deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

            .profile-header::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: conic-gradient( from 0deg at 50% 50%, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 25%, rgba(0, 255, 0, 0.1) 50%, rgba(0, 102, 255, 0.1) 75%, rgba(0, 255, 255, 0.1) 100% );
                animation: aurora 20s linear infinite;
                z-index: 0;
                border-radius: 25px;
            }

            .profile-header:hover {
                transform: perspective(1000px) rotateX(0deg) translateY(-5px);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            }

        .profile-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        /* 3D Avatar dengan Efek Holografik */
        .avatar-container {
            position: relative;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 25px;
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.3), rgba(255, 0, 255, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: var(--neon-cyan);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 15px rgba(0, 255, 255, 0.4);
            transform: perspective(500px) rotateY(-10deg);
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

            .profile-avatar::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient( 45deg, transparent, rgba(0, 255, 255, 0.1), transparent );
                transform: rotate(45deg);
                animation: shine 3s infinite;
            }

            .profile-avatar:hover {
                transform: perspective(500px) rotateY(0deg) scale(1.05);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 25px rgba(0, 255, 255, 0.6);
            }

        .avatar-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: linear-gradient(135deg, var(--neon-lime), var(--neon-cyan));
            color: var(--dark-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--dark-bg);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
            z-index: 2;
            font-weight: bold;
        }

        .profile-info {
            flex: 1;
            color: white;
        }

        .profile-name {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-meta {
            display: flex;
            gap: 30px;
            opacity: 0.9;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--neon-cyan);
        }

        /* Stats Grid dengan Efek Glassmorphism */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transform: perspective(500px) rotateX(0deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), inset 0 0 0 1px var(--glass-border);
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

            .stat-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta), var(--neon-lime));
                z-index: 1;
            }

            .stat-card:hover {
                transform: perspective(500px) rotateX(-5deg) translateY(-10px);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 0 15px rgba(0, 255, 255, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Form Sections dengan Efek 3D */
        .form-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3), inset 0 0 0 1px var(--glass-border);
            transform: perspective(1000px) rotateX(1deg);
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

            .form-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta), var(--neon-lime));
                z-index: 1;
            }

            .form-card:hover {
                transform: perspective(1000px) rotateX(0deg) translateY(-5px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 15px rgba(0, 255, 255, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--neon-cyan);
        }

        .form-control {
            background: rgba(10, 10, 20, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s;
            color: white;
        }

            .form-control:focus {
                background: rgba(10, 10, 20, 0.7);
                border-color: var(--neon-cyan);
                box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
                color: white;
            }

        /* Buttons dengan Efek Neon */
        .btn-save {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
            color: var(--dark-bg);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

            .btn-save::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient( 90deg, transparent, rgba(255, 255, 255, 0.4), transparent );
                transition: 0.5s;
            }

            .btn-save:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(0, 102, 255, 0.6), 0 0 15px rgba(0, 255, 255, 0.4);
                color: var(--dark-bg);
            }

                .btn-save:hover::before {
                    left: 100%;
                }

        /* Animations */
        @keyframes aurora {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.2);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }

            100% {
                transform: rotate(45deg) translateX(200%);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-content {
                flex-direction: column;
                text-align: center;
            }

            .profile-meta {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <script src="/js/sidebar.js"></script>
    <div class="main-content">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-content">
                <div class="avatar-container">
                    <div class="profile-avatar">AG</div>
                    <div class="avatar-badge">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="profile-info">
                    <h1 class="profile-name">Abdul Gofur</h1>
                    <div class="profile-meta">
                        <div class="meta-item">
                            <i class="fas fa-envelope"></i>
                            <span>abdul.gofur@example.com</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>Member since Jan 2024</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Admin</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-chart-line fa-2x mb-3" style="color: var(--neon-cyan);"></i>
                <div class="stat-number">245</div>
                <div class="text-muted">Total Entries</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-check fa-2x mb-3" style="color: var(--neon-lime);"></i>
                <div class="stat-number">92</div>
                <div class="text-muted">Day Streak</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-weight fa-2x mb-3" style="color: var(--neon-magenta);"></i>
                <div class="stat-number">-12.5</div>
                <div class="text-muted">Kg Lost</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy fa-2x mb-3" style="color: var(--neon-blue);"></i>
                <div class="stat-number">15</div>
                <div class="text-muted">Achievements</div>
            </div>
        </div>

        <!-- Personal Information -->
        <div class="form-card">
            <h3 class="form-title">
                <i class="fas fa-user me-2"></i>
                Personal Information
            </h3>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" value="Abdul">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" value="Gofur">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="abdul.gofur@example.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" value="+62 812 3456 7890">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" value="1990-01-01">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-save">
                            <i class="fas fa-save me-2"></i>
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Body Measurements -->
        <div class="form-card">
            <h3 class="form-title">
                <i class="fas fa-ruler me-2"></i>
                Body Measurements
            </h3>
            <form>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Height (cm)</label>
                        <input type="number" class="form-control" value="175">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Current Weight (kg)</label>
                        <input type="number" class="form-control" value="72.5" step="0.1">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Target Weight (kg)</label>
                        <input type="number" class="form-control" value="70" step="0.1">
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-save">
                            <i class="fas fa-save me-2"></i>
                            Update Measurements
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
