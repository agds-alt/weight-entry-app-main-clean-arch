<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - WeightTracker Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-medium: #151934;
            --surface: #1e2139;
            --surface-light: #262945;
            --accent-primary: #00d4ff;
            --accent-secondary: #ff00ff;
            --accent-tertiary: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #a0a9d1;
            --gradient-aurora: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            --gradient-holographic: linear-gradient(45deg, #00d4ff, #ff00ff, #00ff88, #ffaa00, #00d4ff);
            --shadow-neumorphic: 20px 20px 60px #0a0b1a, -20px -20px 60px #1a1f3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tiempos Text', serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%), radial-gradient(circle at 40% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
                animation: floatingGradient 20s ease infinite;
                pointer-events: none;
                z-index: 0;
            }

        @keyframes floatingGradient {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }
        }

        .forgot-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .forgot-card {
            background: var(--surface);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 60px rgba(0, 212, 255, 0.1);
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

            .forgot-card::before {
                content: '';
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                background: var(--gradient-holographic);
                background-size: 400% 400%;
                border-radius: 30px;
                opacity: 0.5;
                z-index: -1;
                animation: holographicWave 10s linear infinite;
            }

            .forgot-card:hover {
                transform: perspective(1000px) rotateX(0deg) translateY(-10px);
            }

        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }

            .forgot-header i {
                font-size: 56px;
                margin-bottom: 15px;
                background: var(--gradient-holographic);
                background-size: 200% 200%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: holographicWave 5s linear infinite;
            }

            .forgot-header h3 {
                font-size: 24px;
                font-weight: 700;
                color: var(--text-primary);
                margin-bottom: 10px;
            }

            .forgot-header p {
                color: var(--text-secondary);
            }

        .form-control {
            background: var(--surface-light);
            border: 1px solid rgba(0, 212, 255, 0.2);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
        }

            .form-control:focus {
                background: var(--surface-light);
                border-color: var(--accent-primary);
                box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
                color: var(--text-primary);
            }

        .btn-primary-custom {
            background: var(--accent-primary);
            border: none;
            color: var(--bg-dark);
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 12px;
            margin-top: 10px;
            transition: all 0.3s;
        }

            .btn-primary-custom:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
                color: var(--bg-dark);
            }

        .btn-back {
            border: 2px solid var(--accent-primary);
            background: transparent;
            color: var(--accent-primary);
            padding: 12px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s;
        }

            .btn-back:hover {
                background: var(--accent-primary);
                color: var(--bg-dark);
                transform: translateY(-2px);
            }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 12px 16px;
            font-size: 14px;
        }

        .spinner-border {
            width: 20px;
            height: 20px;
            border-width: 2px;
        }

        .info-box {
            background: rgba(0, 212, 255, 0.1);
            border-left: 4px solid var(--accent-primary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .step {
            width: 40px;
            height: 4px;
            background: var(--surface-light);
            border-radius: 2px;
            transition: all 0.3s;
        }

            .step.active {
                background: var(--accent-primary);
            }

        @keyframes holographicWave {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 400% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-card">
            <div class="forgot-header">
                <i class="fas fa-key"></i>
                <h3>Reset Password</h3>
                <p>Ikuti langkah-langkah berikut</p>
            </div>

            <div class="step-indicator">
                <div class="step active" id="step1Indicator"></div>
                <div class="step" id="step2Indicator"></div>
                <div class="step" id="step3Indicator"></div>
            </div>

            <!-- Step 1: Email -->
            <div id="step1" style="display: block;">
                <div class="info-box">
                    <i class="fas fa-info-circle me-2"></i>
                    <small>Masukkan email yang terdaftar untuk menerima link reset password</small>
                </div>
                <form id="emailForm">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">
                            <i class="fas fa-envelope me-1"></i> Email
                        </label>
                        <input type="email" class="form-control" id="email"
                               placeholder="nama@email.com" required autofocus>
                        <div class="invalid-feedback">Format email tidak valid</div>
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100" id="emailBtn">
                        <i class="fas fa-paper-plane me-2"></i> Kirim Link Reset
                    </button>
                </form>
            </div>

            <!-- Step 2: Success Message -->
            <div id="step2" style="display: none;">
                <div class="text-center py-4">
                    <i class="fas fa-check-circle" style="font-size: 64px; color: var(--accent-tertiary);"></i>
                    <h5 class="mt-3 mb-2">Email Terkirim!</h5>
                    <p class="text-muted">Kami telah mengirim link reset password ke email Anda. Silakan cek inbox atau folder spam.</p>
                    <div class="alert alert-info mt-3 text-start">
                        <i class="fas fa-clock me-2"></i>
                        <small>Link akan kadaluarsa dalam 1 jam</small>
                    </div>
                </div>
            </div>

            <a href="/login.html" class="btn btn-back w-100 mt-3">
                <i class="fas fa-arrow-left me-2"></i> Kembali ke Login
            </a>

            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <script>
        // ... (JavaScript code remains the same) ...
    </script>
</body>
</html>
