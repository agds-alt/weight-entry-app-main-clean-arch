<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            margin-bottom: 1rem;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .btn-home {
            background: white;
            color: #667eea;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
        }

            .btn-home:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
                color: #667eea;
            }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite;
        }

            .shape:nth-child(1) {
                top: 10%;
                left: 20%;
                animation-delay: 0s;
            }

            .shape:nth-child(2) {
                top: 70%;
                left: 80%;
                animation-delay: 5s;
            }

            .shape:nth-child(3) {
                top: 50%;
                left: 10%;
                animation-delay: 10s;
            }

            .shape:nth-child(4) {
                top: 20%;
                left: 70%;
                animation-delay: 15s;
            }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-50px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <i class="fas fa-weight-hanging shape" style="font-size: 100px;"></i>
        <i class="fas fa-box shape" style="font-size: 80px;"></i>
        <i class="fas fa-truck shape" style="font-size: 90px;"></i>
        <i class="fas fa-warehouse shape" style="font-size: 110px;"></i>
    </div>

    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Halaman Tidak Ditemukan</h1>
        <p>Maaf, halaman yang Anda cari tidak dapat ditemukan atau mungkin telah dipindahkan.</p>
        <a href="/" class="btn-home">
            <i class="fas fa-home me-2"></i> Kembali ke Home
        </a>
    </div>
</body>
</html>
