<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Data Resi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 15px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .user-field {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border: 2px solid #f39c12;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-field i {
            color: #e67e22;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-control:disabled {
            background: #f5f5f5;
        }

        .resi-group {
            position: relative;
        }

        .resi-group input {
            padding-right: 100px;
            text-transform: uppercase;
        }

        .scan-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }

        .scan-btn:active {
            background: #5568d3;
        }

        .upload-mode {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .mode-btn.active {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .mode-btn i {
            font-size: 20px;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .mode-btn span {
            font-size: 13px;
            font-weight: 600;
        }

        .photo-slots {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .photo-slot {
            aspect-ratio: 1;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #fafafa;
            position: relative;
            overflow: hidden;
        }

        .photo-slot.has-photo {
            border-style: solid;
            border-color: #667eea;
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-slot i {
            font-size: 24px;
            color: #999;
            margin-bottom: 5px;
        }

        .photo-slot span {
            font-size: 12px;
            color: #666;
        }

        .remove-photo {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e74c3c;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 10;
        }

        .weight-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .selisih-box {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
        }

        .selisih-box.positive {
            background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
        }

        .selisih-box.negative {
            background: linear-gradient(135deg, #ff7675 0%, #d63031 100%);
        }

        .selisih-value {
            font-size: 24px;
            font-weight: 700;
            margin: 5px 0;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:active {
            background: #5568d3;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:active {
            background: #7f8c8d;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }

        #scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin: 15px 0;
        }

        #scanner-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00ff00;
            top: 50%;
            left: 0;
            animation: scan 2s linear infinite;
            box-shadow: 0 0 10px #00ff00;
        }

        @keyframes scan {
            0%, 100% { top: 10%; }
            50% { top: 90%; }
        }

        .modal-btns {
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            cursor: pointer;
        }

        .select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .scan-status {
            text-align: center;
            color: #00ff00;
            font-weight: 600;
            margin-top: 10px;
            min-height: 20px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .card {
                padding: 15px;
            }

            .weight-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-box-open"></i> Entry Data Resi</h2>
            <p>Input data pengukuran berat dengan foto bukti</p>
        </div>

        <div id="alertSuccess" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span id="successMsg"></span>
        </div>

        <div id="alertError" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span id="errorMsg"></span>
        </div>

        <form id="entryForm">
            <div class="card">
                <div class="user-field">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="nama" readonly style="border: none; background: transparent; font-weight: 600; width: 100%; outline: none;">
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-barcode"></i> Nomor Resi</label>
                    <div class="resi-group">
                        <input type="text" class="form-control" id="noResi" placeholder="Input atau scan barcode" required>
                        <button type="button" class="scan-btn" id="scanBtn">
                            <i class="fas fa-camera"></i> Scan
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-weight"></i> Data Berat</label>
                    <div class="weight-row">
                        <div>
                            <input type="number" class="form-control" id="beratResi" placeholder="Berat Resi (kg)" step="0.01" min="0" required>
                        </div>
                        <div>
                            <input type="number" class="form-control" id="beratAktual" placeholder="Berat Aktual (kg)" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div id="selisihBox" class="selisih-box" style="display: none;">
                        <div style="font-size: 12px; opacity: 0.9;">SELISIH</div>
                        <div class="selisih-value" id="selisihValue">0 kg</div>
                        <div style="font-size: 12px;" id="selisihStatus">-</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-camera"></i> Upload Foto (Pilih Mode)</label>
                    <div class="upload-mode">
                        <div class="mode-btn active" data-mode="gallery" id="galleryMode">
                            <i class="fas fa-images"></i>
                            <span>Gallery</span>
                        </div>
                        <div class="mode-btn" data-mode="camera" id="cameraMode">
                            <i class="fas fa-camera"></i>
                            <span>Camera</span>
                        </div>
                    </div>
                </div>

                <div class="photo-slots">
                    <div class="photo-slot" id="slot1">
                        <i class="fas fa-plus"></i>
                        <span>Foto 1</span>
                    </div>
                    <div class="photo-slot" id="slot2">
                        <i class="fas fa-plus"></i>
                        <span>Foto 2</span>
                    </div>
                </div>

                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
            </div>

            <div class="card">
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-info-circle"></i> Status</label>
                    <select class="select" id="status">
                        <option value="submitted">SUBMITTED</option>
                        <option value="verified">VERIFIED</option>
                        <option value="disputed">DISPUTED</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-sticky-note"></i> Catatan</label>
                    <textarea id="notes" placeholder="Tambahkan catatan (opsional)"></textarea>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary" id="resetBtn">
                    <i class="fas fa-redo"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-save"></i> Simpan
                </button>
            </div>
        </form>
    </div>

    <div id="scannerModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px;"><i class="fas fa-barcode"></i> Scan Barcode Resi</h3>
            <p style="font-size: 13px; color: #666; margin-bottom: 15px;">Arahkan kamera ke barcode pada resi</p>
            <div id="scanner-container">
                <div class="scanner-line"></div>
            </div>
            <div class="scan-status" id="scanStatus">Mendeteksi barcode...</div>
            <div class="modal-btns">
                <button type="button" class="btn btn-secondary" id="closeScanner">
                    <i class="fas fa-times"></i> Tutup
                </button>
                <button type="button" class="btn btn-primary" id="switchCamera">
                    <i class="fas fa-sync"></i> Flip
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('accessToken');
        const userName = localStorage.getItem('userName');
        
        if (!token || !userName) {
            window.location.href = '/login.html';
            return;
        }

        document.getElementById('nama').value = userName;

        const CLOUDINARY_UPLOAD_PRESET = 'ml_default';
        const CLOUDINARY_CLOUD_NAME = 'ddzzlusek';
        const CLOUDINARY_UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

        let uploadMode = 'gallery';
        let photos = { slot1: null, slot2: null };
        let currentSlot = null;
        let facingMode = 'environment';
        let scannerActive = false;
        let userLocation = { 
            village: '',
            district: '',
            city: 'Unknown', 
            country: 'ID', 
            coords: null 
        };

        const galleryMode = document.getElementById('galleryMode');
        const cameraMode = document.getElementById('cameraMode');
        const fileInput = document.getElementById('fileInput');
        const cameraInput = document.getElementById('cameraInput');
        const slot1 = document.getElementById('slot1');
        const slot2 = document.getElementById('slot2');
        const scanBtn = document.getElementById('scanBtn');
        const scannerModal = document.getElementById('scannerModal');
        const closeScanner = document.getElementById('closeScanner');
        const switchCamera = document.getElementById('switchCamera');
        const scanStatus = document.getElementById('scanStatus');
        const form = document.getElementById('entryForm');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Get user location on load
        getUserLocation();

        function getUserLocation() {
            if ("geolocation" in navigator) {
                showAlert('success', 'Meminta izin lokasi...');
                
                navigator.geolocation.getCurrentPosition(
                    async function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        userLocation.coords = { 
                            lat: lat.toFixed(6), 
                            lon: lon.toFixed(6) 
                        };
                        
                        try {
                            const response = await fetch(
                                `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`,
                                {
                                    headers: {
                                        'Accept-Language': 'id'
                                    }
                                }
                            );
                            
                            if (response.ok) {
                                const data = await response.json();
                                const address = data.address;
                                
                                // Get detail location
                                userLocation.village = address.village || 
                                                      address.hamlet || 
                                                      address.suburb || 
                                                      address.neighbourhood || '';
                                
                                userLocation.district = address.city_district || 
                                                       address.suburb || 
                                                       address.county || 
                                                       address.state_district || '';
                                
                                userLocation.city = address.city || 
                                                   address.town || 
                                                   address.city_district ||
                                                   address.county || 
                                                   address.state || 
                                                   'Indonesia';
                                
                                userLocation.country = 'Indonesia';
                                
                                const locationText = [
                                    userLocation.village,
                                    userLocation.district,
                                    userLocation.city
                                ].filter(x => x).join(', ');
                                
                                showAlert('success', `Lokasi: ${locationText}`);
                                console.log('Location:', userLocation);
                            } else {
                                userLocation.city = 'Indonesia';
                                userLocation.country = 'Indonesia';
                                showAlert('error', 'Gagal mendapatkan nama lokasi');
                            }
                        } catch (error) {
                            console.error('Reverse geocoding error:', error);
                            userLocation.city = 'Indonesia';
                            userLocation.country = 'Indonesia';
                            showAlert('error', 'Gagal mendapatkan lokasi detail');
                        }
                    },
                    function(error) {
                        console.error('Geolocation error:', error);
                        userLocation.city = 'Indonesia';
                        userLocation.country = 'Indonesia';
                        
                        let errorMsg = 'Lokasi tidak tersedia';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = 'Izin lokasi ditolak, menggunakan default';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = 'Lokasi tidak tersedia';
                                break;
                            case error.TIMEOUT:
                                errorMsg = 'Timeout mendapatkan lokasi';
                                break;
                        }
                        showAlert('error', errorMsg);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    }
                );
            } else {
                userLocation.city = 'Indonesia';
                userLocation.country = 'Indonesia';
                showAlert('error', 'Browser tidak support GPS');
            }
        }

        galleryMode.addEventListener('click', () => {
            uploadMode = 'gallery';
            galleryMode.classList.add('active');
            cameraMode.classList.remove('active');
            resetPhotos();
        });

        cameraMode.addEventListener('click', () => {
            uploadMode = 'camera';
            cameraMode.classList.add('active');
            galleryMode.classList.remove('active');
            resetPhotos();
        });

        slot1.addEventListener('click', () => handleSlotClick('slot1'));
        slot2.addEventListener('click', () => handleSlotClick('slot2'));

        function handleSlotClick(slotId) {
            if (photos[slotId]) return;
            currentSlot = slotId;
            
            if (uploadMode === 'gallery') {
                fileInput.click();
            } else {
                cameraInput.click();
            }
        }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        cameraInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showAlert('error', 'File harus berupa gambar');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showAlert('error', 'Ukuran file maksimal 5MB');
                return;
            }

            // Show processing indicator
            const slot = document.getElementById(currentSlot);
            slot.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Processing...</span>';

            try {
                const watermarkedFile = await addWatermark(file);
                photos[currentSlot] = watermarkedFile;
                displayPhoto(watermarkedFile, currentSlot);
            } catch (error) {
                console.error('Watermark error:', error);
                showAlert('error', 'Gagal memproses foto: ' + error.message);
                // Reset slot
                slot.innerHTML = `<i class="fas fa-plus"></i><span>Foto ${currentSlot === 'slot1' ? '1' : '2'}</span>`;
            }
        }

        function addWatermark(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                img.onerror = () => {
                    reject(new Error('Gagal memuat gambar'));
                };

                img.onload = function() {
                    try {
                        // Optimize untuk mobile - resize jika terlalu besar
                        let width = img.width;
                        let height = img.height;
                        const maxDimension = 2048; // Max 2048px untuk mobile
                        
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // Draw image dengan smooth scaling
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Get current date/time
                        const now = new Date();
                        const dateStr = now.toLocaleDateString('id-ID', {
                            day: '2-digit',
                            month: '2-digit', 
                            year: 'numeric'
                        });
                        const timeStr = now.toLocaleTimeString('id-ID', {
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });
                        
                        // Build location string
                        const locationParts = [];
                        if (userLocation.village) locationParts.push(userLocation.village);
                        if (userLocation.district) locationParts.push(userLocation.district);
                        if (userLocation.city) locationParts.push(userLocation.city);
                        const locationStr = locationParts.length > 0 
                            ? locationParts.join(', ') 
                            : 'Indonesia';
                        
                        // Coordinates string
                        const coordsStr = userLocation.coords 
                            ? `Lat: ${userLocation.coords.lat}, Lon: ${userLocation.coords.lon}`
                            : '';
                        
                        // Text lines for watermark
                        const lines = [
                            userName,
                            `${dateStr} ${timeStr}`,
                            locationStr,
                            coordsStr
                        ].filter(line => line);
                        
                        // Font settings - scale berdasarkan canvas width
                        const fontSize = Math.max(12, Math.min(16, width / 50));
                        ctx.font = `bold ${fontSize}px Arial`;
                        
                        // Calculate text dimensions
                        const lineHeight = fontSize * 1.4;
                        const padding = fontSize * 1;
                        
                        // Find max width
                        let maxWidth = 0;
                        lines.forEach(line => {
                            const textWidth = ctx.measureText(line).width;
                            if (textWidth > maxWidth) maxWidth = textWidth;
                        });
                        
                        // Background box dimensions
                        const boxWidth = maxWidth + (padding * 2);
                        const boxHeight = (lines.length * lineHeight) + (padding * 1.5);
                        
                        // Position: bottom-right corner
                        const margin = 10;
                        const boxX = width - boxWidth - margin;
                        const boxY = height - boxHeight - margin;
                        
                        // Draw background box
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                        ctx.fillRect(boxX, boxY, boxWidth, boxHeight);
                        
                        // Draw text lines
                        ctx.textAlign = 'left';
                        ctx.textBaseline = 'top';
                        ctx.fillStyle = '#FFFFFF';
                        
                        // Simple shadow untuk readability
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                        ctx.shadowBlur = 2;
                        ctx.shadowOffsetX = 1;
                        ctx.shadowOffsetY = 1;
                        
                        lines.forEach((line, index) => {
                            const textX = boxX + padding;
                            const textY = boxY + padding + (index * lineHeight);
                            ctx.fillText(line, textX, textY);
                        });
                        
                        // Reset shadow
                        ctx.shadowColor = 'transparent';
                        ctx.shadowBlur = 0;
                        
                        // Convert to blob dengan quality sesuai device
                        const quality = width > 1500 ? 0.85 : 0.90; // Lower quality untuk size besar
                        
                        canvas.toBlob(blob => {
                            if (!blob) {
                                reject(new Error('Gagal membuat watermark'));
                                return;
                            }
                            
                            const watermarkedFile = new File([blob], file.name, { 
                                type: file.type,
                                lastModified: Date.now()
                            });
                            resolve(watermarkedFile);
                        }, file.type, quality);
                        
                    } catch (error) {
                        reject(error);
                    }
                };

                // Load image
                try {
                    img.src = URL.createObjectURL(file);
                } catch (error) {
                    reject(new Error('Gagal membaca file'));
                }
            });
        }

        function displayPhoto(file, slotId) {
            const slot = document.getElementById(slotId);
            const reader = new FileReader();
            
            reader.onload = function(e) {
                slot.innerHTML = `
                    <img src="${e.target.result}" alt="Photo">
                    <button type="button" class="remove-photo" onclick="window.removePhoto('${slotId}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                slot.classList.add('has-photo');
            };
            
            reader.readAsDataURL(file);
        }

        window.removePhoto = function(slotId) {
            photos[slotId] = null;
            const slot = document.getElementById(slotId);
            slot.innerHTML = `
                <i class="fas fa-plus"></i>
                <span>Foto ${slotId === 'slot1' ? '1' : '2'}</span>
            `;
            slot.classList.remove('has-photo');
        };

        function resetPhotos() {
            photos = { slot1: null, slot2: null };
            window.removePhoto('slot1');
            window.removePhoto('slot2');
        }

        function calculateSelisih() {
            const beratResi = parseFloat(document.getElementById('beratResi').value) || 0;
            const beratAktual = parseFloat(document.getElementById('beratAktual').value) || 0;
            
            if (beratResi > 0 && beratAktual > 0) {
                const selisih = beratAktual - beratResi;
                const box = document.getElementById('selisihBox');
                
                box.style.display = 'block';
                document.getElementById('selisihValue').textContent = `${Math.abs(selisih).toFixed(2)} kg`;
                
                box.className = 'selisih-box';
                if (selisih > 0) {
                    box.classList.add('positive');
                    document.getElementById('selisihStatus').textContent = 'Lebih berat';
                } else if (selisih < 0) {
                    box.classList.add('negative');
                    document.getElementById('selisihStatus').textContent = 'Lebih ringan';
                } else {
                    document.getElementById('selisihStatus').textContent = 'Sama';
                }
                
                return selisih;
            } else {
                document.getElementById('selisihBox').style.display = 'none';
                return 0;
            }
        }

        document.getElementById('beratResi').addEventListener('input', calculateSelisih);
        document.getElementById('beratAktual').addEventListener('input', calculateSelisih);

        scanBtn.addEventListener('click', startScanner);
        closeScanner.addEventListener('click', stopScanner);
        switchCamera.addEventListener('click', toggleCamera);

        function startScanner() {
            scannerModal.style.display = 'block';
            scannerActive = true;
            scanStatus.textContent = 'Mendeteksi barcode...';
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        facingMode: facingMode,
                        aspectRatio: { min: 1, max: 2 }
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
                },
                locate: true,
                locator: {
                    patchSize: "medium",
                    halfSample: true
                }
            }, function(err) {
                if (err) {
                    console.error('Quagga init error:', err);
                    showAlert('error', 'Gagal membuka kamera');
                    stopScanner();
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                if (result && result.codeResult && result.codeResult.code) {
                    const code = result.codeResult.code;
                    document.getElementById('noResi').value = code.toUpperCase();
                    scanStatus.textContent = `Terdeteksi: ${code}`;
                    showAlert('success', `Barcode berhasil di-scan: ${code}`);
                    
                    setTimeout(() => {
                        stopScanner();
                    }, 1000);
                }
            });
        }

        function stopScanner() {
            if (scannerActive) {
                Quagga.stop();
                scannerActive = false;
            }
            scannerModal.style.display = 'none';
        }

        function toggleCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            stopScanner();
            setTimeout(() => startScanner(), 100);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!photos.slot1 || !photos.slot2) {
                showAlert('error', 'Upload 2 foto terlebih dahulu');
                return;
            }

            const beratResi = parseFloat(document.getElementById('beratResi').value);
            const beratAktual = parseFloat(document.getElementById('beratAktual').value);
            const selisih = calculateSelisih();

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';

            try {
                const noResi = document.getElementById('noResi').value.toUpperCase().trim();
                const timestamp = Date.now();
                
                const [url1, url2] = await Promise.all([
                    uploadToCloudinary(photos.slot1, `${noResi}_${timestamp}_1`),
                    uploadToCloudinary(photos.slot2, `${noResi}_${timestamp}_2`)
                ]);

                const entryData = {
                    nama: userName,
                    no_resi: noResi,
                    berat_resi: beratResi,
                    berat_aktual: beratAktual,
                    selisih: parseFloat(selisih.toFixed(2)),
                    status: document.getElementById('status').value,
                    notes: document.getElementById('notes').value.trim() || '',
                    created_by: userName,
                    foto_url_1: url1,
                    foto_url_2: url2
                };

                const response = await fetch('/api/entries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(entryData)
                });

                if (!response.ok) throw new Error('Gagal menyimpan data');

                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', `Data berhasil disimpan! Resi: ${noResi}`);
                    setTimeout(() => {
                        form.reset();
                        resetPhotos();
                        document.getElementById('selisihBox').style.display = 'none';
                    }, 2000);
                }
            } catch (error) {
                showAlert('error', error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Simpan';
            }
        });

        async function uploadToCloudinary(file, publicId) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            formData.append('folder', 'weight-entries');
            formData.append('public_id', publicId);

            const response = await fetch(CLOUDINARY_UPLOAD_URL, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('Upload foto gagal');
            const data = await response.json();
            return data.secure_url;
        }

        resetBtn.addEventListener('click', () => {
            if (confirm('Reset semua data?')) {
                form.reset();
                resetPhotos();
                document.getElementById('selisihBox').style.display = 'none';
            }
        });

        document.getElementById('noResi').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        function showAlert(type, message) {
            const alertEl = document.getElementById(type === 'success' ? 'alertSuccess' : 'alertError');
            const msgEl = document.getElementById(type === 'success' ? 'successMsg' : 'errorMsg');
            
            msgEl.textContent = message;
            alertEl.style.display = 'block';
            
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }
    });
    </script>
