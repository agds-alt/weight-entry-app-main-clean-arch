<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Data Resi</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-red: #ff3b3b;
            --primary-red-dark: #e63535;
            --primary-red-light: #ff6b6b;
            --bg-white: #ffffff;
            --bg-gray: #f5f7fa;
            --surface: #ffffff;
            --surface-light: #f9fafb;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --shadow-3d: 8px 8px 16px rgba(0, 0, 0, 0.1), -4px -4px 8px rgba(255, 255, 255, 0.9);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 11px;
            background: var(--bg-gray);
            color: var(--text-primary);
            padding: 15px;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(90deg, rgba(255, 59, 59, 0.02) 1px, transparent 1px),
                linear-gradient(rgba(255, 59, 59, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-3d);
            border: none;
            position: relative;
        }

        .header {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 24px 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: var(--shadow-3d);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red) 0%, var(--primary-red-light) 100%);
            z-index: 1;
        }

        .header h2 {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .header p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        @media (min-width: 640px) {
            body {
                padding: 20px;
            }

            .card {
                padding: 24px;
            }

            .header {
                padding: 32px 24px;
            }

            .header h2 {
                font-size: 26px;
            }
        }

        .user-field {
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
            border: 2px solid var(--primary-red);
            padding: 14px 16px;
            border-radius: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 0 0 3px rgba(255, 59, 59, 0.1);
        }

        .user-field i {
            color: var(--primary-red);
            font-size: 18px;
        }

        .user-field input {
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-weight: 600;
            width: 100%;
            outline: none;
            font-size: 11px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-primary);
        }

        .form-label i {
            font-size: 11px;
            color: var(--primary-red);
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            font-size: 11px;
            background: var(--bg-white);
            color: var(--text-primary);
            transition: all 0.3s;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-red);
            background: var(--bg-white);
            box-shadow: 0 0 0 3px rgba(255, 59, 59, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .resi-group {
            position: relative;
        }

        .resi-group input {
            padding-right: 100px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .scan-btn {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(255, 59, 59, 0.3);
        }

        .scan-btn:hover {
            transform: translateY(-50%) translateY(-1px);
            background: var(--primary-red-dark);
            box-shadow: 0 4px 12px rgba(255, 59, 59, 0.4);
        }

        .scan-btn:active {
            transform: translateY(-50%) translateY(0);
        }

        .upload-mode {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .mode-btn {
            padding: 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background: var(--bg-white);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            position: relative;
        }

        .mode-btn:hover {
            border-color: var(--primary-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 59, 59, 0.15);
        }

        .mode-btn.active {
            border-color: var(--primary-red);
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
            box-shadow: 0 0 0 3px rgba(255, 59, 59, 0.1);
        }

        .mode-btn i {
            font-size: 24px;
            color: var(--primary-red);
            display: block;
            margin-bottom: 6px;
        }

        .mode-btn span {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .photo-slots {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .photo-slot {
            aspect-ratio: 1;
            border: 2px dashed rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: var(--bg-white);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .photo-slot:hover {
            border-color: var(--primary-red);
            background: rgba(255, 59, 59, 0.02);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(255, 59, 59, 0.15);
        }

        .photo-slot.has-photo {
            border-style: solid;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(255, 59, 59, 0.1);
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .photo-slot i {
            font-size: 28px;
            color: var(--primary-red);
            margin-bottom: 6px;
            opacity: 0.5;
        }

        .photo-slot span {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .remove-photo {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            z-index: 10;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.4);
        }

        .remove-photo:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 15px rgba(239, 68, 68, 0.6);
        }

        .weight-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .selisih-box {
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
            color: var(--text-primary);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-top: 12px;
            border: 2px solid var(--primary-red);
            box-shadow: 0 0 0 3px rgba(255, 59, 59, 0.1);
        }

        .selisih-box.positive {
            background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .selisih-box.negative {
            background: linear-gradient(135deg, #fef2f2 0%, #ffffff 100%);
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .selisih-value {
            font-size: 28px;
            font-weight: 700;
            margin: 6px 0;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 13px 16px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .btn-primary {
            background: var(--primary-red);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 59, 59, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: var(--primary-red-dark);
            box-shadow: 0 6px 16px rgba(255, 59, 59, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-white);
            color: var(--text-primary);
            border: 2px solid rgba(0, 0, 0, 0.15);
        }

        .btn-secondary:hover {
            border-color: var(--primary-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 59, 59, 0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 24px;
            max-width: 500px;
            margin: 20px auto;
            border: none;
            box-shadow: var(--shadow-3d);
        }

        .modal-content h3 {
            color: var(--primary-red);
            margin-bottom: 8px;
            font-size: 20px;
        }

        #scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin: 16px 0;
            border: 2px solid var(--primary-red);
        }

        #scanner-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--primary-red);
            top: 50%;
            left: 0;
            animation: scan 2s linear infinite;
            box-shadow: 0 0 10px var(--primary-red);
        }

        @keyframes scan {
            0%, 100% { top: 10%; }
            50% { top: 90%; }
        }

        .modal-btns {
            display: flex;
            gap: 15px;
        }

        .select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            font-size: 11px;
            background: var(--bg-white);
            color: var(--text-primary);
            cursor: pointer;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            transition: all 0.3s;
        }

        .select:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(255, 59, 59, 0.1);
        }

        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            font-size: 11px;
            resize: vertical;
            min-height: 100px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-white);
            color: var(--text-primary);
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(255, 59, 59, 0.1);
        }

        textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .scan-status {
            text-align: center;
            color: var(--primary-red);
            font-weight: 600;
            margin-top: 12px;
            min-height: 24px;
            font-size: 13px;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 380px;
        }

        .toast {
            background: var(--surface);
            border: 2px solid;
            border-radius: 12px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-3d);
            animation: slideIn 0.3s ease-out;
            min-width: 300px;
        }

        .toast.success {
            border-color: #10b981;
            background: linear-gradient(135deg, #f0fdf4, var(--surface));
        }

        .toast.error {
            border-color: #ef4444;
            background: linear-gradient(135deg, #fef2f2, var(--surface));
        }

        .toast.warning {
            border-color: #f59e0b;
            background: linear-gradient(135deg, #fffbeb, var(--surface));
        }

        .toast-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .toast.success .toast-icon {
            color: #10b981;
        }

        .toast.error .toast-icon {
            color: #ef4444;
        }

        .toast.warning .toast-icon {
            color: #f59e0b;
        }

        .toast-content {
            flex: 1;
            color: var(--text-primary);
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 11px;
        }

        .toast-message {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .toast-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .toast-close:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h2 {
                font-size: 24px;
            }

            .weight-row {
                grid-template-columns: 1fr;
            }

            .toast-container {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }

            .toast {
                min-width: auto;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toast-container" id="toastContainer"></div>

        <div class="header">
            <h2><i class="fas fa-box-open"></i> Entry Data Resi</h2>
            <p>Input data pengukuran berat dengan foto bukti</p>
        </div>

        <form id="entryForm">
            <div class="card">
                <div class="user-field">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="nama" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-barcode"></i> Nomor Resi
                    </label>
                    <div class="resi-group">
                        <input type="text" class="form-control" id="noResi" placeholder="Input atau scan barcode" required>
                        <button type="button" class="scan-btn" id="scanBtn">
                            <i class="fas fa-camera"></i> Scan
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-weight"></i> Data Berat
                    </label>
                    <div class="weight-row">
                        <input type="number" class="form-control" id="beratResi" placeholder="Berat Resi (kg)" step="0.01" min="0" required>
                        <input type="number" class="form-control" id="beratAktual" placeholder="Berat Aktual (kg)" step="0.01" min="0" required>
                    </div>
                    <div id="selisihBox" class="selisih-box" style="display: none;">
                        <div style="font-size: 12px; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px;">Selisih</div>
                        <div class="selisih-value" id="selisihValue">0 kg</div>
                        <div style="font-size: 13px; font-weight: 600;" id="selisihStatus">-</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-camera"></i> Upload Foto
                    </label>
                    <div class="upload-mode">
                        <div class="mode-btn active" data-mode="gallery" id="galleryMode">
                            <i class="fas fa-images"></i>
                            <span>Gallery</span>
                        </div>
                        <div class="mode-btn" data-mode="camera" id="cameraMode">
                            <i class="fas fa-camera"></i>
                            <span>Camera</span>
                        </div>
                    </div>
                </div>

                <div class="photo-slots">
                    <div class="photo-slot" id="slot1">
                        <i class="fas fa-plus"></i>
                        <span>Foto 1</span>
                    </div>
                    <div class="photo-slot" id="slot2">
                        <i class="fas fa-plus"></i>
                        <span>Foto 2</span>
                    </div>
                </div>

                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
            </div>

            <div class="card">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-info-circle"></i> Status
                    </label>
                    <select class="select" id="status">
                        <option value="submitted">SUBMITTED</option>
                        <option value="verified">VERIFIED</option>
                        <option value="disputed">DISPUTED</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-sticky-note"></i> Catatan
                    </label>
                    <textarea id="notes" placeholder="Tambahkan catatan (opsional)"></textarea>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary" id="resetBtn">
                    <i class="fas fa-redo"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-save"></i> Simpan Data
                </button>
            </div>
        </form>
    </div>

    <div id="scannerModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-barcode"></i> Scan Barcode Resi</h3>
            <p style="font-size: 13px; color: var(--text-secondary); margin-bottom: 15px;">Arahkan kamera ke barcode pada resi</p>
            <div id="scanner-container">
                <div class="scanner-line"></div>
            </div>
            <div class="scan-status" id="scanStatus">Mendeteksi barcode...</div>
            <div class="modal-btns">
                <button type="button" class="btn btn-secondary" id="closeScanner">
                    <i class="fas fa-times"></i> Tutup
                </button>
                <button type="button" class="btn btn-primary" id="switchCamera">
                    <i class="fas fa-sync"></i> Flip Camera
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('accessToken');
        const userName = localStorage.getItem('userName');
        
        if (!token || !userName) {
            window.location.href = '/login.html';
            return;
        }

        document.getElementById('nama').value = userName;

        const CLOUDINARY_UPLOAD_PRESET = 'selisih_berat';
        const CLOUDINARY_CLOUD_NAME = 'dl6xk437w';
        const CLOUDINARY_UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

        let uploadMode = 'gallery';
        let photos = { slot1: null, slot2: null };
        let currentSlot = null;
        let facingMode = 'environment';
        let scannerActive = false;
        let userLocation = { 
            village: '',
            district: '',
            city: 'Unknown', 
            country: 'ID', 
            coords: null 
        };
        let detectionBuffer = [];
        let lastDetectedCode = null;

        const galleryMode = document.getElementById('galleryMode');
        const cameraMode = document.getElementById('cameraMode');
        const fileInput = document.getElementById('fileInput');
        const cameraInput = document.getElementById('cameraInput');
        const slot1 = document.getElementById('slot1');
        const slot2 = document.getElementById('slot2');
        const scanBtn = document.getElementById('scanBtn');
        const scannerModal = document.getElementById('scannerModal');
        const closeScanner = document.getElementById('closeScanner');
        const switchCamera = document.getElementById('switchCamera');
        const scanStatus = document.getElementById('scanStatus');
        const form = document.getElementById('entryForm');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');

        function showToast(type, title, message, duration = 5000) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle'
            };
            
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas ${icons[type]}"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        getUserLocation();

        function getUserLocation() {
            if ("geolocation" in navigator) {
                showToast('success', 'GPS', 'Meminta izin lokasi...', 3000);
                
                navigator.geolocation.getCurrentPosition(
                    async function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        userLocation.coords = { 
                            lat: lat.toFixed(6), 
                            lon: lon.toFixed(6) 
                        };
                        
                        try {
                            const response = await fetch(
                                `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`,
                                { headers: { 'Accept-Language': 'id' } }
                            );
                            
                            if (response.ok) {
                                const data = await response.json();
                                const address = data.address;
                                
                                userLocation.village = address.village || address.hamlet || address.suburb || '';
                                userLocation.district = address.city_district || address.suburb || address.county || '';
                                userLocation.city = address.city || address.town || address.county || address.state || 'Indonesia';
                                userLocation.country = 'Indonesia';
                                
                                const locationText = [userLocation.village, userLocation.district, userLocation.city].filter(x => x).join(', ');
                                showToast('success', 'Lokasi Terdeteksi', locationText, 4000);
                            }
                        } catch (error) {
                            console.error('Reverse geocoding error:', error);
                            showToast('error', 'Lokasi', 'Gagal mendapatkan lokasi detail', 3000);
                        }
                    },
                    function(error) {
                        let errorMsg = 'Lokasi tidak tersedia';
                        if (error.code === error.PERMISSION_DENIED) errorMsg = 'Izin lokasi ditolak';
                        showToast('warning', 'GPS', errorMsg, 4000);
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 300000 }
                );
            }
        }

        galleryMode.addEventListener('click', () => {
            uploadMode = 'gallery';
            galleryMode.classList.add('active');
            cameraMode.classList.remove('active');
        });

        cameraMode.addEventListener('click', () => {
            uploadMode = 'camera';
            cameraMode.classList.add('active');
            galleryMode.classList.remove('active');
        });

        slot1.addEventListener('click', () => handleSlotClick('slot1'));
        slot2.addEventListener('click', () => handleSlotClick('slot2'));

        function handleSlotClick(slotId) {
            if (photos[slotId]) return;
            currentSlot = slotId;
            uploadMode === 'gallery' ? fileInput.click() : cameraInput.click();
        }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        cameraInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showToast('error', 'Format Salah', 'File harus berupa gambar', 4000);
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showToast('error', 'File Terlalu Besar', `Maksimal 5MB`, 5000);
                return;
            }

            const slot = document.getElementById(currentSlot);
            slot.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Processing...</span>';

            try {
                const watermarkedFile = await addWatermark(file);
                photos[currentSlot] = watermarkedFile;
                displayPhoto(watermarkedFile, currentSlot);
                showToast('success', 'Upload Berhasil', 'Foto berhasil diproses', 3000);
            } catch (error) {
                showToast('error', 'Gagal Memproses', error.message, 4000);
                slot.innerHTML = `<i class="fas fa-plus"></i><span>Foto ${currentSlot === 'slot1' ? '1' : '2'}</span>`;
            }
        }

        function addWatermark(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                img.onerror = () => reject(new Error('Gagal memuat gambar'));

                img.onload = function() {
                    try {
                        let width = img.width;
                        let height = img.height;
                        const maxDimension = 2048;
                        
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const now = new Date();
                        const dateStr = now.toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: 'numeric' });
                        const timeStr = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                        
                        const locationParts = [userLocation.village, userLocation.district, userLocation.city].filter(x => x);
                        const locationStr = locationParts.length > 0 ? locationParts.join(', ') : 'Indonesia';
                        const coordsStr = userLocation.coords ? `Lat: ${userLocation.coords.lat}, Lon: ${userLocation.coords.lon}` : '';
                        
                        const lines = [userName, `${dateStr} ${timeStr}`, locationStr, coordsStr].filter(line => line);
                        
                        const fontSize = Math.max(12, Math.min(16, width / 50));
                        ctx.font = `bold ${fontSize}px Arial`;
                        
                        const lineHeight = fontSize * 1.4;
                        const padding = fontSize * 1;
                        
                        let maxWidth = 0;
                        lines.forEach(line => {
                            const textWidth = ctx.measureText(line).width;
                            if (textWidth > maxWidth) maxWidth = textWidth;
                        });
                        
                        const boxWidth = maxWidth + (padding * 2);
                        const boxHeight = (lines.length * lineHeight) + (padding * 1.5);
                        const margin = 10;
                        const boxX = width - boxWidth - margin;
                        const boxY = height - boxHeight - margin;
                        
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                        ctx.fillRect(boxX, boxY, boxWidth, boxHeight);
                        
                        ctx.textAlign = 'left';
                        ctx.textBaseline = 'top';
                        ctx.fillStyle = '#FFFFFF';
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                        ctx.shadowBlur = 2;
                        ctx.shadowOffsetX = 1;
                        ctx.shadowOffsetY = 1;
                        
                        lines.forEach((line, index) => {
                            const textX = boxX + padding;
                            const textY = boxY + padding + (index * lineHeight);
                            ctx.fillText(line, textX, textY);
                        });
                        
                        ctx.shadowColor = 'transparent';
                        ctx.shadowBlur = 0;
                        
                        const quality = width > 1500 ? 0.85 : 0.90;
                        
                        canvas.toBlob(blob => {
                            if (!blob) {
                                reject(new Error('Gagal membuat watermark'));
                                return;
                            }
                            const watermarkedFile = new File([blob], file.name, { type: file.type, lastModified: Date.now() });
                            resolve(watermarkedFile);
                        }, file.type, quality);
                        
                    } catch (error) {
                        reject(error);
                    }
                };

                try {
                    img.src = URL.createObjectURL(file);
                } catch (error) {
                    reject(new Error('Gagal membaca file'));
                }
            });
        }

        function displayPhoto(file, slotId) {
            const slot = document.getElementById(slotId);
            const reader = new FileReader();
            
            reader.onload = function(e) {
                slot.innerHTML = `
                    <img src="${e.target.result}" alt="Photo">
                    <button type="button" class="remove-photo" onclick="window.removePhoto('${slotId}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                slot.classList.add('has-photo');
            };
            
            reader.readAsDataURL(file);
        }

        window.removePhoto = function(slotId) {
            photos[slotId] = null;
            const slot = document.getElementById(slotId);
            slot.innerHTML = `<i class="fas fa-plus"></i><span>Foto ${slotId === 'slot1' ? '1' : '2'}</span>`;
            slot.classList.remove('has-photo');
        };

        function calculateSelisih() {
            const beratResi = parseFloat(document.getElementById('beratResi').value) || 0;
            const beratAktual = parseFloat(document.getElementById('beratAktual').value) || 0;
            
            if (beratResi > 0 && beratAktual > 0) {
                const selisih = beratAktual - beratResi;
                const box = document.getElementById('selisihBox');
                
                box.style.display = 'block';
                document.getElementById('selisihValue').textContent = `${Math.abs(selisih).toFixed(2)} kg`;
                
                box.className = 'selisih-box';
                if (selisih > 0) {
                    box.classList.add('positive');
                    document.getElementById('selisihStatus').textContent = 'Lebih berat';
                } else if (selisih < 0) {
                    box.classList.add('negative');
                    document.getElementById('selisihStatus').textContent = 'Lebih ringan';
                } else {
                    document.getElementById('selisihStatus').textContent = 'Sama';
                }
                
                return selisih;
            } else {
                document.getElementById('selisihBox').style.display = 'none';
                return 0;
            }
        }

        document.getElementById('beratResi').addEventListener('input', calculateSelisih);
        document.getElementById('beratAktual').addEventListener('input', calculateSelisih);

        scanBtn.addEventListener('click', startScanner);
        closeScanner.addEventListener('click', stopScanner);
        switchCamera.addEventListener('click', toggleCamera);

        function startScanner() {
            scannerModal.style.display = 'block';
            scannerActive = true;
            scanStatus.textContent = 'Mendeteksi barcode...';
            detectionBuffer = [];
            lastDetectedCode = null;
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        facingMode: facingMode,
                        aspectRatio: { min: 1, max: 2 }
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "codabar_reader", "upc_reader", "i2of5_reader"]
                },
                locate: true,
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                frequency: 10
            }, function(err) {
                if (err) {
                    showToast('error', 'Kamera Error', 'Gagal membuka kamera', 3000);
                    stopScanner();
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                if (result && result.codeResult && result.codeResult.code) {
                    const code = result.codeResult.code;
                    const confidence = result.codeResult.decodedCodes.reduce((acc, code) => acc + (code.error || 0), 0) / result.codeResult.decodedCodes.length;
                    
                    if (confidence > 0.15) return;
                    
                    let isValid = false;
                    let resiType = '';
                    
                    if (/^\d{10}$/.test(code)) {
                        isValid = true;
                        resiType = 'REGULAR';
                    } else if (/^[A-Z]{2}\d{10}$/i.test(code)) {
                        const validPrefixes = ['JX', 'JP', 'JT', 'JN', 'SI', 'SC', 'NI', 'NJ', 'AN', 'AT', 'ID', 'IE', 'LI', 'LE', 'LP', 'PO', 'PS', 'TI', 'TK', 'SP', 'SX', 'SA'];
                        const prefix = code.substring(0, 2).toUpperCase();
                        if (validPrefixes.includes(prefix)) {
                            isValid = true;
                            resiType = 'NON-REGULAR';
                        }
                    }
                    
                    if (isValid) {
                        detectionBuffer.push(code);
                        if (detectionBuffer.length > 5) detectionBuffer.shift();
                        
                        const counts = {};
                        detectionBuffer.forEach(c => counts[c] = (counts[c] || 0) + 1);
                        
                        let mostCommon = null;
                        let maxCount = 0;
                        for (const [detectedCode, count] of Object.entries(counts)) {
                            if (count > maxCount) {
                                maxCount = count;
                                mostCommon = detectedCode;
                            }
                        }
                        
                        if (maxCount >= 3 && mostCommon !== lastDetectedCode) {
                            lastDetectedCode = mostCommon;
                            document.getElementById('noResi').value = mostCommon.toUpperCase();
                            scanStatus.textContent = `✓ ${resiType}: ${mostCommon}`;
                            scanStatus.style.color = 'var(--accent-lime)';
                            showToast('success', `Scan Berhasil (${resiType})`, `Nomor: ${mostCommon}`, 3000);
                            setTimeout(() => stopScanner(), 1500);
                        }
                    }
                }
            });
        }

        function stopScanner() {
            if (scannerActive) {
                Quagga.stop();
                scannerActive = false;
            }
            scannerModal.style.display = 'none';
        }

        function toggleCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            stopScanner();
            setTimeout(() => startScanner(), 100);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!photos.slot1 || !photos.slot2) {
                showToast('error', 'Foto Belum Lengkap', 'Upload 2 foto terlebih dahulu', 4000);
                return;
            }

            const beratResi = parseFloat(document.getElementById('beratResi').value);
            const beratAktual = parseFloat(document.getElementById('beratAktual').value);
            const selisih = calculateSelisih();

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';

            try {
                const noResi = document.getElementById('noResi').value.toUpperCase().trim();
                const timestamp = Date.now();
                
                const [url1, url2] = await Promise.all([
                    uploadToCloudinary(photos.slot1, `${noResi}_${timestamp}_1`),
                    uploadToCloudinary(photos.slot2, `${noResi}_${timestamp}_2`)
                ]);

                const entryData = {
                    nama: userName,
                    no_resi: noResi,
                    berat_resi: beratResi,
                    berat_aktual: beratAktual,
                    selisih: parseFloat(selisih.toFixed(2)),
                    status: document.getElementById('status').value,
                    notes: document.getElementById('notes').value.trim() || '',
                    created_by: userName,
                    foto_url_1: url1,
                    foto_url_2: url2
                };

                const response = await fetch('/api/entries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(entryData)
                });

                if (!response.ok) throw new Error('Gagal menyimpan data');

                const result = await response.json();
                
                if (result.success) {
                    showToast('success', 'Data Tersimpan', `Resi ${noResi} berhasil disimpan`, 4000);
                    setTimeout(() => {
                        form.reset();
                        photos = { slot1: null, slot2: null };
                        window.removePhoto('slot1');
                        window.removePhoto('slot2');
                        document.getElementById('selisihBox').style.display = 'none';
                        document.getElementById('nama').value = userName;
                    }, 2000);
                }
            } catch (error) {
                showToast('error', 'Error', error.message, 4000);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Simpan Data';
            }
        });

        async function uploadToCloudinary(file, publicId) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            formData.append('folder', 'weight-entries');
            formData.append('public_id', publicId);

            const response = await fetch(CLOUDINARY_UPLOAD_URL, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('Upload foto gagal');
            const data = await response.json();
            return data.secure_url;
        }

        resetBtn.addEventListener('click', () => {
            if (confirm('Reset semua data?')) {
                form.reset();
                photos = { slot1: null, slot2: null };
                window.removePhoto('slot1');
                window.removePhoto('slot2');
                document.getElementById('selisihBox').style.display = 'none';
                document.getElementById('nama').value = userName;
            }
        });

        document.getElementById('noResi').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
    });
    </script>
