<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Data Resi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 15px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        /* User Field dengan Highlight */
        .user-field {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border: 2px solid #f39c12;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-field i {
            color: #e67e22;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-control:disabled {
            background: #f5f5f5;
        }

        /* Resi Input dengan Scanner */
        .resi-group {
            position: relative;
        }

        .resi-group input {
            padding-right: 100px;
            text-transform: uppercase;
        }

        .scan-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }

        .scan-btn:active {
            background: #5568d3;
        }

        /* Photo Upload Mode Selection */
        .upload-mode {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .mode-btn.active {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .mode-btn i {
            font-size: 20px;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .mode-btn span {
            font-size: 13px;
            font-weight: 600;
        }

        /* Photo Upload Slots */
        .photo-slots {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .photo-slot {
            aspect-ratio: 1;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #fafafa;
            position: relative;
            overflow: hidden;
        }

        .photo-slot.has-photo {
            border-style: solid;
            border-color: #667eea;
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-slot i {
            font-size: 24px;
            color: #999;
            margin-bottom: 5px;
        }

        .photo-slot span {
            font-size: 12px;
            color: #666;
        }

        .remove-photo {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e74c3c;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Weight Info */
        .weight-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .selisih-box {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
        }

        .selisih-box.positive {
            background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
        }

        .selisih-box.negative {
            background: linear-gradient(135deg, #ff7675 0%, #d63031 100%);
        }

        .selisih-value {
            font-size: 24px;
            font-weight: 700;
            margin: 5px 0;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:active {
            background: #5568d3;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:active {
            background: #7f8c8d;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Scanner Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
        }

        #scanner-video {
            width: 100%;
            border-radius: 8px;
            margin: 15px 0;
        }

        .modal-btns {
            display: flex;
            gap: 10px;
        }

        /* Alert Messages */
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            cursor: pointer;
        }

        .select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .card {
                padding: 15px;
            }

            .weight-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-box-open"></i> Entry Data Resi</h2>
            <p>Input data pengukuran berat dengan foto bukti</p>
        </div>

        <div id="alertSuccess" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span id="successMsg"></span>
        </div>

        <div id="alertError" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span id="errorMsg"></span>
        </div>

        <form id="entryForm">
            <div class="card">
                <!-- User Field dengan Highlight -->
                <div class="user-field">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="nama" readonly style="border: none; background: transparent; font-weight: 600; width: 100%; outline: none;">
                </div>

                <!-- Nomor Resi dengan Scanner -->
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-barcode"></i> Nomor Resi</label>
                    <div class="resi-group">
                        <input type="text" class="form-control" id="noResi" placeholder="Input atau scan barcode" required>
                        <button type="button" class="scan-btn" id="scanBtn">
                            <i class="fas fa-camera"></i> Scan
                        </button>
                    </div>
                </div>

                <!-- Data Berat -->
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-weight"></i> Data Berat</label>
                    <div class="weight-row">
                        <div>
                            <input type="number" class="form-control" id="beratResi" placeholder="Berat Resi (kg)" step="0.01" min="0" required>
                        </div>
                        <div>
                            <input type="number" class="form-control" id="beratAktual" placeholder="Berat Aktual (kg)" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div id="selisihBox" class="selisih-box" style="display: none;">
                        <div style="font-size: 12px; opacity: 0.9;">SELISIH</div>
                        <div class="selisih-value" id="selisihValue">0 kg</div>
                        <div style="font-size: 12px;" id="selisihStatus">-</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <!-- Upload Mode Selection -->
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-camera"></i> Upload Foto (Pilih Mode)</label>
                    <div class="upload-mode">
                        <div class="mode-btn active" data-mode="gallery" id="galleryMode">
                            <i class="fas fa-images"></i>
                            <span>Gallery</span>
                        </div>
                        <div class="mode-btn" data-mode="camera" id="cameraMode">
                            <i class="fas fa-camera"></i>
                            <span>Camera</span>
                        </div>
                    </div>
                </div>

                <!-- Photo Slots -->
                <div class="photo-slots">
                    <div class="photo-slot" id="slot1">
                        <i class="fas fa-plus"></i>
                        <span>Foto 1</span>
                    </div>
                    <div class="photo-slot" id="slot2">
                        <i class="fas fa-plus"></i>
                        <span>Foto 2</span>
                    </div>
                </div>

                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
            </div>

            <div class="card">
                <!-- Status & Notes -->
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-info-circle"></i> Status</label>
                    <select class="select" id="status">
                        <option value="submitted">SUBMITTED</option>
                        <option value="verified">VERIFIED</option>
                        <option value="disputed">DISPUTED</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-sticky-note"></i> Catatan</label>
                    <textarea id="notes" placeholder="Tambahkan catatan (opsional)"></textarea>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="btn-group">
                <button type="button" class="btn btn-secondary" id="resetBtn">
                    <i class="fas fa-redo"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-save"></i> Simpan
                </button>
            </div>
        </form>
    </div>

    <!-- Scanner Modal -->
    <div id="scannerModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px;"><i class="fas fa-barcode"></i> Scan Barcode</h3>
            <video id="scanner-video" autoplay playsinline></video>
            <canvas id="scanner-canvas" style="display: none;"></canvas>
            <div class="modal-btns">
                <button type="button" class="btn btn-secondary" id="closeScanner">
                    <i class="fas fa-times"></i> Tutup
                </button>
                <button type="button" class="btn btn-primary" id="switchCamera">
                    <i class="fas fa-sync"></i> Switch
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Auth check
        const token = localStorage.getItem('accessToken');
        const userName = localStorage.getItem('userName');
        
        if (!token || !userName) {
            window.location.href = '/login.html';
            return;
        }

        document.getElementById('nama').value = userName;

        // Cloudinary config
        const CLOUDINARY_UPLOAD_PRESET = 'ml_default';
        const CLOUDINARY_CLOUD_NAME = 'ddzzlusek';
        const CLOUDINARY_UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

        // State
        let uploadMode = 'gallery';
        let photos = { slot1: null, slot2: null };
        let currentSlot = null;
        let cameraStream = null;
        let facingMode = 'environment';

        // Elements
        const galleryMode = document.getElementById('galleryMode');
        const cameraMode = document.getElementById('cameraMode');
        const fileInput = document.getElementById('fileInput');
        const cameraInput = document.getElementById('cameraInput');
        const slot1 = document.getElementById('slot1');
        const slot2 = document.getElementById('slot2');
        const scanBtn = document.getElementById('scanBtn');
        const scannerModal = document.getElementById('scannerModal');
        const closeScanner = document.getElementById('closeScanner');
        const switchCamera = document.getElementById('switchCamera');
        const video = document.getElementById('scanner-video');
        const canvas = document.getElementById('scanner-canvas');
        const form = document.getElementById('entryForm');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Upload mode selection
        galleryMode.addEventListener('click', () => {
            uploadMode = 'gallery';
            galleryMode.classList.add('active');
            cameraMode.classList.remove('active');
            resetPhotos();
        });

        cameraMode.addEventListener('click', () => {
            uploadMode = 'camera';
            cameraMode.classList.add('active');
            galleryMode.classList.remove('active');
            resetPhotos();
        });

        // Photo slot clicks
        slot1.addEventListener('click', () => handleSlotClick('slot1'));
        slot2.addEventListener('click', () => handleSlotClick('slot2'));

        function handleSlotClick(slotId) {
            if (photos[slotId]) return; // Already has photo
            currentSlot = slotId;
            
            if (uploadMode === 'gallery') {
                fileInput.click();
            } else {
                cameraInput.click();
            }
        }

        // File inputs
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        cameraInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showAlert('error', 'File harus berupa gambar');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showAlert('error', 'Ukuran file maksimal 5MB');
                return;
            }

            // Add watermark
            const watermarkedFile = await addWatermark(file);
            photos[currentSlot] = watermarkedFile;
            displayPhoto(watermarkedFile, currentSlot);
        }

        function addWatermark(file) {
            return new Promise((resolve) => {
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    ctx.drawImage(img, 0, 0);
                    
                    // Watermark text
                    const now = new Date();
                    const date = now.toLocaleDateString('id-ID');
                    const time = now.toLocaleTimeString('id-ID');
                    const watermarkText = `${userName} | ${date} ${time} | Jakarta, ID`;
                    
                    // Style
                    ctx.font = 'bold 16px Arial';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.lineWidth = 3;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';
                    
                    const x = canvas.width / 2;
                    const y = canvas.height - 20;
                    
                    ctx.strokeText(watermarkText, x, y);
                    ctx.fillText(watermarkText, x, y);
                    
                    canvas.toBlob(blob => {
                        const watermarkedFile = new File([blob], file.name, { type: file.type });
                        resolve(watermarkedFile);
                    }, file.type);
                };

                img.src = URL.createObjectURL(file);
            });
        }

        function displayPhoto(file, slotId) {
            const slot = document.getElementById(slotId);
            const reader = new FileReader();
            
            reader.onload = function(e) {
                slot.innerHTML = `
                    <img src="${e.target.result}" alt="Photo">
                    <button type="button" class="remove-photo" onclick="removePhoto('${slotId}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                slot.classList.add('has-photo');
            };
            
            reader.readAsDataURL(file);
        }

        window.removePhoto = function(slotId) {
            photos[slotId] = null;
            const slot = document.getElementById(slotId);
            slot.innerHTML = `
                <i class="fas fa-plus"></i>
                <span>Foto ${slotId === 'slot1' ? '1' : '2'}</span>
            `;
            slot.classList.remove('has-photo');
        };

        function resetPhotos() {
            photos = { slot1: null, slot2: null };
            removePhoto('slot1');
            removePhoto('slot2');
        }

        // Weight calculation
        function calculateSelisih() {
            const beratResi = parseFloat(document.getElementById('beratResi').value) || 0;
            const beratAktual = parseFloat(document.getElementById('beratAktual').value) || 0;
            
            if (beratResi > 0 && beratAktual > 0) {
                const selisih = beratAktual - beratResi;
                const box = document.getElementById('selisihBox');
                
                box.style.display = 'block';
                document.getElementById('selisihValue').textContent = `${Math.abs(selisih).toFixed(2)} kg`;
                
                box.className = 'selisih-box';
                if (selisih > 0) {
                    box.classList.add('positive');
                    document.getElementById('selisihStatus').textContent = 'Lebih berat';
                } else if (selisih < 0) {
                    box.classList.add('negative');
                    document.getElementById('selisihStatus').textContent = 'Lebih ringan';
                } else {
                    document.getElementById('selisihStatus').textContent = 'Sama';
                }
                
                return selisih;
            } else {
                document.getElementById('selisihBox').style.display = 'none';
                return 0;
            }
        }

        document.getElementById('beratResi').addEventListener('input', calculateSelisih);
        document.getElementById('beratAktual').addEventListener('input', calculateSelisih);

        // Barcode scanner
        scanBtn.addEventListener('click', startScanner);
        closeScanner.addEventListener('click', stopScanner);
        switchCamera.addEventListener('click', toggleCamera);

        async function startScanner() {
            scannerModal.style.display = 'block';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
                
                cameraStream = stream;
                video.srcObject = stream;
                
                requestAnimationFrame(scanFrame);
            } catch (error) {
                showAlert('error', 'Tidak dapat mengakses kamera');
                stopScanner();
            }
        }

        function stopScanner() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            scannerModal.style.display = 'none';
        }

        function toggleCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            stopScanner();
            startScanner();
        }

        function scanFrame() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                if (typeof jsQR !== 'undefined') {
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        document.getElementById('noResi').value = code.data.toUpperCase();
                        showAlert('success', `Resi berhasil di-scan: ${code.data}`);
                        stopScanner();
                        return;
                    }
                }
            }
            
            if (scannerModal.style.display === 'block') {
                requestAnimationFrame(scanFrame);
            }
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!photos.slot1 || !photos.slot2) {
                showAlert('error', 'Upload 2 foto terlebih dahulu');
                return;
            }

            const beratResi = parseFloat(document.getElementById('beratResi').value);
            const beratAktual = parseFloat(document.getElementById('beratAktual').value);
            const selisih = calculateSelisih();

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';

            try {
                // Upload photos
                const noResi = document.getElementById('noResi').value.toUpperCase().trim();
                const timestamp = Date.now();
                
                const [url1, url2] = await Promise.all([
                    uploadToCloudinary(photos.slot1, `${noResi}_${timestamp}_1`),
                    uploadToCloudinary(photos.slot2, `${noResi}_${timestamp}_2`)
                ]);

                // Submit data
                const entryData = {
                    nama: userName,
                    no_resi: noResi,
                    berat_resi: beratResi,
                    berat_aktual: beratAktual,
                    selisih: parseFloat(selisih.toFixed(2)),
                    status: document.getElementById('status').value,
                    notes: document.getElementById('notes').value.trim() || '',
                    created_by: userName,
                    foto_url_1: url1,
                    foto_url_2: url2
                };

                const response = await fetch('/api/entries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(entryData)
                });

                if (!response.ok) throw new Error('Gagal menyimpan data');

                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', `Data berhasil disimpan! Resi: ${noResi}`);
                    setTimeout(() => form.reset(), 2000);
                    resetPhotos();
                }
            } catch (error) {
                showAlert('error', error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Simpan';
            }
        });

        async function uploadToCloudinary(file, publicId) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            formData.append('folder', 'weight-entries');
            formData.append('public_id', publicId);

            const response = await fetch(CLOUDINARY_UPLOAD_URL, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('Upload foto gagal');
            const data = await response.json();
            return data.secure_url;
        }

        // Reset button
        resetBtn.addEventListener('click', () => {
            if (confirm('Reset semua data?')) {
                form.reset();
                resetPhotos();
                document.getElementById('selisihBox').style.display = 'none';
            }
        });

        // Auto uppercase resi
        document.getElementById('noResi').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        // Alert helper
        function showAlert(type, message) {
            const alertEl = document.getElementById(type === 'success' ? 'alertSuccess' : 'alertError');
            const msgEl = document.getElementById(type === 'success' ? 'successMsg' : 'errorMsg');
            
            msgEl.textContent = message;
            alertEl.style.display = 'block';
            
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }
    });
