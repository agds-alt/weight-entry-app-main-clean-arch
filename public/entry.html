<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Data Resi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            padding: 15px;
            color: #e0e0e0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            border: 1px solid #2a2a2a;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #3a3a3a;
        }

        .header h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .header p {
            font-size: 13px;
            color: #999;
        }

        .user-field {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid #6366f1;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-field i {
            color: #6366f1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
            color: #bbb;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            font-size: 15px;
            background: #0f0f0f;
            color: #fff;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #6366f1;
            background: #1a1a1a;
        }

        .form-control:disabled {
            background: #1a1a1a;
            color: #666;
        }

        .resi-group {
            position: relative;
        }

        .resi-group input {
            padding-right: 100px;
            text-transform: uppercase;
        }

        .scan-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }

        .scan-btn:active {
            background: #4f46e5;
        }

        .upload-mode {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            padding: 12px;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            background: #0f0f0f;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .mode-btn.active {
            border-color: #6366f1;
            background: #1a1a2a;
        }

        .mode-btn i {
            font-size: 20px;
            color: #6366f1;
            display: block;
            margin-bottom: 5px;
        }

        .mode-btn span {
            font-size: 13px;
            font-weight: 600;
            color: #bbb;
        }

        .photo-slots {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .photo-slot {
            aspect-ratio: 1;
            border: 2px dashed #2a2a2a;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #0f0f0f;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .photo-slot:hover {
            border-color: #3a3a3a;
        }

        .photo-slot.has-photo {
            border-style: solid;
            border-color: #6366f1;
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-slot i {
            font-size: 24px;
            color: #444;
            margin-bottom: 5px;
        }

        .photo-slot span {
            font-size: 12px;
            color: #666;
        }

        .remove-photo {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ef4444;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 10;
        }

        .weight-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .selisih-box {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
            border: 1px solid #3b82f6;
        }

        .selisih-box.positive {
            background: linear-gradient(135deg, #166534 0%, #15803d 100%);
            border-color: #22c55e;
        }

        .selisih-box.negative {
            background: linear-gradient(135deg, #991b1b 0%, #b91c1c 100%);
            border-color: #ef4444;
        }

        .selisih-value {
            font-size: 24px;
            font-weight: 700;
            margin: 5px 0;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-primary:active {
            background: #4f46e5;
        }

        .btn-secondary {
            background: #374151;
            color: white;
        }

        .btn-secondary:active {
            background: #1f2937;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #2a2a2a;
        }

        #scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin: 15px 0;
            border: 2px solid #2a2a2a;
        }

        #scanner-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #6366f1;
            top: 50%;
            left: 0;
            animation: scan 2s linear infinite;
            box-shadow: 0 0 10px #6366f1;
        }

        @keyframes scan {
            0%, 100% { top: 10%; }
            50% { top: 90%; }
        }

        .modal-btns {
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            border: 1px solid;
        }

        .alert-success {
            background: #1a2e1a;
            color: #4ade80;
            border-color: #22c55e;
        }

        .alert-error {
            background: #2e1a1a;
            color: #f87171;
            border-color: #ef4444;
        }

        .select {
            width: 100%;
            padding: 12px;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            font-size: 15px;
            background: #0f0f0f;
            color: #fff;
            cursor: pointer;
        }

        .select:focus {
            outline: none;
            border-color: #6366f1;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            font-size: 15px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            background: #0f0f0f;
            color: #fff;
        }

        textarea:focus {
            outline: none;
            border-color: #6366f1;
        }

        .scan-status {
            text-align: center;
            color: #6366f1;
            font-weight: 600;
            margin-top: 10px;
            min-height: 20px;
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 350px;
        }

        .toast {
            background: #1a1a1a;
            border: 2px solid;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease-out;
            min-width: 300px;
        }

        .toast.success {
            border-color: #22c55e;
        }

        .toast.error {
            border-color: #ef4444;
        }

        .toast.warning {
            border-color: #f59e0b;
        }

        .toast-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .toast.success .toast-icon {
            color: #22c55e;
        }

        .toast.error .toast-icon {
            color: #ef4444;
        }

        .toast.warning .toast-icon {
            color: #f59e0b;
        }

        .toast-content {
            flex: 1;
            color: #e0e0e0;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .toast-message {
            font-size: 13px;
            color: #aaa;
        }

        .toast-close {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .toast-close:hover {
            background: #2a2a2a;
            color: #fff;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .card {
                padding: 15px;
            }

            .weight-row {
                grid-template-columns: 1fr;
            }

            .toast-container {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }

            .toast {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Toast Container -->
        <div class="toast-container" id="toastContainer"></div>

        <div class="header">
            <h2><i class="fas fa-box-open"></i> Entry Data Resi</h2>
            <p>Input data pengukuran berat dengan foto bukti</p>
        </div>

        <div id="alertSuccess" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span id="successMsg"></span>
        </div>

        <div id="alertError" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span id="errorMsg"></span>
        </div>

        <div id="alertSuccess" class="alert alert-success" style="display: none;">
            <i class="fas fa-check-circle"></i> <span id="successMsg"></span>
        </div>

        <div id="alertError" class="alert alert-error" style="display: none;">
            <i class="fas fa-exclamation-circle"></i> <span id="errorMsg"></span>
        </div>

        <form id="entryForm">
            <div class="card">
                <div class="user-field">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="nama" readonly style="border: none; background: transparent; color: #e0e0e0; font-weight: 600; width: 100%; outline: none;">
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-barcode"></i> Nomor Resi</label>
                    <div class="resi-group">
                        <input type="text" class="form-control" id="noResi" placeholder="Input atau scan barcode" required>
                        <button type="button" class="scan-btn" id="scanBtn">
                            <i class="fas fa-camera"></i> Scan
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-weight"></i> Data Berat</label>
                    <div class="weight-row">
                        <div>
                            <input type="number" class="form-control" id="beratResi" placeholder="Berat Resi (kg)" step="0.01" min="0" required>
                        </div>
                        <div>
                            <input type="number" class="form-control" id="beratAktual" placeholder="Berat Aktual (kg)" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div id="selisihBox" class="selisih-box" style="display: none;">
                        <div style="font-size: 12px; opacity: 0.9;">SELISIH</div>
                        <div class="selisih-value" id="selisihValue">0 kg</div>
                        <div style="font-size: 12px;" id="selisihStatus">-</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-camera"></i> Upload Foto (Pilih Mode)</label>
                    <div class="upload-mode">
                        <div class="mode-btn active" data-mode="gallery" id="galleryMode">
                            <i class="fas fa-images"></i>
                            <span>Gallery</span>
                        </div>
                        <div class="mode-btn" data-mode="camera" id="cameraMode">
                            <i class="fas fa-camera"></i>
                            <span>Camera</span>
                        </div>
                    </div>
                </div>

                <div class="photo-slots">
                    <div class="photo-slot" id="slot1">
                        <i class="fas fa-plus"></i>
                        <span>Foto 1</span>
                    </div>
                    <div class="photo-slot" id="slot2">
                        <i class="fas fa-plus"></i>
                        <span>Foto 2</span>
                    </div>
                </div>

                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
            </div>

            <div class="card">
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-info-circle"></i> Status</label>
                    <select class="select" id="status">
                        <option value="submitted">SUBMITTED</option>
                        <option value="verified">VERIFIED</option>
                        <option value="disputed">DISPUTED</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-sticky-note"></i> Catatan</label>
                    <textarea id="notes" placeholder="Tambahkan catatan (opsional)"></textarea>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary" id="resetBtn">
                    <i class="fas fa-redo"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-save"></i> Simpan
                </button>
            </div>
        </form>
    </div>

    <div id="scannerModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px;"><i class="fas fa-barcode"></i> Scan Barcode Resi</h3>
            <p style="font-size: 13px; color: #666; margin-bottom: 15px;">Arahkan kamera ke barcode pada resi</p>
            <div id="scanner-container">
                <div class="scanner-line"></div>
            </div>
            <div class="scan-status" id="scanStatus">Mendeteksi barcode...</div>
            <div class="modal-btns">
                <button type="button" class="btn btn-secondary" id="closeScanner">
                    <i class="fas fa-times"></i> Tutup
                </button>
                <button type="button" class="btn btn-primary" id="switchCamera">
                    <i class="fas fa-sync"></i> Flip
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('accessToken');
        const userName = localStorage.getItem('userName');
        
        if (!token || !userName) {
            window.location.href = '/login.html';
            return;
        }

        document.getElementById('nama').value = userName;

        const CLOUDINARY_UPLOAD_PRESET = 'ml_default';
        const CLOUDINARY_CLOUD_NAME = 'ddzzlusek';
        const CLOUDINARY_UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

        let uploadMode = 'gallery';
        let photos = { slot1: null, slot2: null };
        let currentSlot = null;
        let facingMode = 'environment';
        let scannerActive = false;
        let userLocation = { 
            village: '',
            district: '',
            city: 'Unknown', 
            country: 'ID', 
            coords: null 
        };
        let detectionBuffer = [];
        let lastDetectedCode = null;

        const galleryMode = document.getElementById('galleryMode');
        const cameraMode = document.getElementById('cameraMode');
        const fileInput = document.getElementById('fileInput');
        const cameraInput = document.getElementById('cameraInput');
        const slot1 = document.getElementById('slot1');
        const slot2 = document.getElementById('slot2');
        const scanBtn = document.getElementById('scanBtn');
        const scannerModal = document.getElementById('scannerModal');
        const closeScanner = document.getElementById('closeScanner');
        const switchCamera = document.getElementById('switchCamera');
        const scanStatus = document.getElementById('scanStatus');
        const form = document.getElementById('entryForm');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Toast Notification System
        function showToast(type, title, message, duration = 5000) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle'
            };
            
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas ${icons[type]}"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Auto remove after duration
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, duration);
        }

        // Get user location on load
        getUserLocation();

        function getUserLocation() {
            if ("geolocation" in navigator) {
                showToast('success', 'GPS', 'Meminta izin lokasi...', 3000);
                
                navigator.geolocation.getCurrentPosition(
                    async function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        userLocation.coords = { 
                            lat: lat.toFixed(6), 
                            lon: lon.toFixed(6) 
                        };
                        
                        try {
                            const response = await fetch(
                                `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`,
                                {
                                    headers: {
                                        'Accept-Language': 'id'
                                    }
                                }
                            );
                            
                            if (response.ok) {
                                const data = await response.json();
                                const address = data.address;
                                
                                // Get detail location
                                userLocation.village = address.village || 
                                                      address.hamlet || 
                                                      address.suburb || 
                                                      address.neighbourhood || '';
                                
                                userLocation.district = address.city_district || 
                                                       address.suburb || 
                                                       address.county || 
                                                       address.state_district || '';
                                
                                userLocation.city = address.city || 
                                                   address.town || 
                                                   address.city_district ||
                                                   address.county || 
                                                   address.state || 
                                                   'Indonesia';
                                
                                userLocation.country = 'Indonesia';
                                
                                const locationText = [
                                    userLocation.village,
                                    userLocation.district,
                                    userLocation.city
                                ].filter(x => x).join(', ');
                                
                                showToast('success', 'Lokasi Terdeteksi', locationText, 4000);
                                console.log('Location:', userLocation);
                            } else {
                                userLocation.city = 'Indonesia';
                                userLocation.country = 'Indonesia';
                                showToast('error', 'Lokasi', 'Gagal mendapatkan nama lokasi', 3000);
                            }
                        } catch (error) {
                            console.error('Reverse geocoding error:', error);
                            userLocation.city = 'Indonesia';
                            userLocation.country = 'Indonesia';
                            showToast('error', 'Lokasi', 'Gagal mendapatkan lokasi detail', 3000);
                        }
                    },
                    function(error) {
                        console.error('Geolocation error:', error);
                        userLocation.city = 'Indonesia';
                        userLocation.country = 'Indonesia';
                        
                        let errorMsg = 'Lokasi tidak tersedia';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = 'Izin lokasi ditolak, menggunakan default';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = 'Lokasi tidak tersedia';
                                break;
                            case error.TIMEOUT:
                                errorMsg = 'Timeout mendapatkan lokasi';
                                break;
                        }
                        showToast('warning', 'GPS', errorMsg, 4000);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    }
                );
            } else {
                userLocation.city = 'Indonesia';
                userLocation.country = 'Indonesia';
                showToast('error', 'GPS', 'Browser tidak support GPS', 3000);
            }
        }

        galleryMode.addEventListener('click', () => {
            uploadMode = 'gallery';
            galleryMode.classList.add('active');
            cameraMode.classList.remove('active');
            resetPhotos();
        });

        cameraMode.addEventListener('click', () => {
            uploadMode = 'camera';
            cameraMode.classList.add('active');
            galleryMode.classList.remove('active');
            resetPhotos();
        });

        slot1.addEventListener('click', () => handleSlotClick('slot1'));
        slot2.addEventListener('click', () => handleSlotClick('slot2'));

        function handleSlotClick(slotId) {
            if (photos[slotId]) return;
            currentSlot = slotId;
            
            if (uploadMode === 'gallery') {
                fileInput.click();
            } else {
                cameraInput.click();
            }
        }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        cameraInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showToast('error', 'Format Salah', 'File harus berupa gambar (JPG/PNG)', 4000);
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                showToast('error', 'File Terlalu Besar', `Ukuran ${sizeMB}MB melebihi batas 5MB`, 5000);
                return;
            }

            // Show processing indicator
            const slot = document.getElementById(currentSlot);
            slot.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Processing...</span>';

            try {
                const watermarkedFile = await addWatermark(file);
                photos[currentSlot] = watermarkedFile;
                displayPhoto(watermarkedFile, currentSlot);
                showToast('success', 'Upload Berhasil', 'Foto berhasil diproses dengan watermark', 3000);
            } catch (error) {
                console.error('Watermark error:', error);
                showToast('error', 'Gagal Memproses', error.message, 4000);
                // Reset slot
                slot.innerHTML = `<i class="fas fa-plus"></i><span>Foto ${currentSlot === 'slot1' ? '1' : '2'}</span>`;
            }
        }

        function addWatermark(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                img.onerror = () => {
                    reject(new Error('Gagal memuat gambar'));
                };

                img.onload = function() {
                    try {
                        // Optimize untuk mobile - resize jika terlalu besar
                        let width = img.width;
                        let height = img.height;
                        const maxDimension = 2048; // Max 2048px untuk mobile
                        
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // Draw image dengan smooth scaling
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Get current date/time
                        const now = new Date();
                        const dateStr = now.toLocaleDateString('id-ID', {
                            day: '2-digit',
                            month: '2-digit', 
                            year: 'numeric'
                        });
                        const timeStr = now.toLocaleTimeString('id-ID', {
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });
                        
                        // Build location string
                        const locationParts = [];
                        if (userLocation.village) locationParts.push(userLocation.village);
                        if (userLocation.district) locationParts.push(userLocation.district);
                        if (userLocation.city) locationParts.push(userLocation.city);
                        const locationStr = locationParts.length > 0 
                            ? locationParts.join(', ') 
                            : 'Indonesia';
                        
                        // Coordinates string
                        const coordsStr = userLocation.coords 
                            ? `Lat: ${userLocation.coords.lat}, Lon: ${userLocation.coords.lon}`
                            : '';
                        
                        // Text lines for watermark
                        const lines = [
                            userName,
                            `${dateStr} ${timeStr}`,
                            locationStr,
                            coordsStr
                        ].filter(line => line);
                        
                        // Font settings - scale berdasarkan canvas width
                        const fontSize = Math.max(12, Math.min(16, width / 50));
                        ctx.font = `bold ${fontSize}px Arial`;
                        
                        // Calculate text dimensions
                        const lineHeight = fontSize * 1.4;
                        const padding = fontSize * 1;
                        
                        // Find max width
                        let maxWidth = 0;
                        lines.forEach(line => {
                            const textWidth = ctx.measureText(line).width;
                            if (textWidth > maxWidth) maxWidth = textWidth;
                        });
                        
                        // Background box dimensions
                        const boxWidth = maxWidth + (padding * 2);
                        const boxHeight = (lines.length * lineHeight) + (padding * 1.5);
                        
                        // Position: bottom-right corner
                        const margin = 10;
                        const boxX = width - boxWidth - margin;
                        const boxY = height - boxHeight - margin;
                        
                        // Draw background box
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                        ctx.fillRect(boxX, boxY, boxWidth, boxHeight);
                        
                        // Draw text lines
                        ctx.textAlign = 'left';
                        ctx.textBaseline = 'top';
                        ctx.fillStyle = '#FFFFFF';
                        
                        // Simple shadow untuk readability
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                        ctx.shadowBlur = 2;
                        ctx.shadowOffsetX = 1;
                        ctx.shadowOffsetY = 1;
                        
                        lines.forEach((line, index) => {
                            const textX = boxX + padding;
                            const textY = boxY + padding + (index * lineHeight);
                            ctx.fillText(line, textX, textY);
                        });
                        
                        // Reset shadow
                        ctx.shadowColor = 'transparent';
                        ctx.shadowBlur = 0;
                        
                        // Convert to blob dengan quality sesuai device
                        const quality = width > 1500 ? 0.85 : 0.90; // Lower quality untuk size besar
                        
                        canvas.toBlob(blob => {
                            if (!blob) {
                                reject(new Error('Gagal membuat watermark'));
                                return;
                            }
                            
                            const watermarkedFile = new File([blob], file.name, { 
                                type: file.type,
                                lastModified: Date.now()
                            });
                            resolve(watermarkedFile);
                        }, file.type, quality);
                        
                    } catch (error) {
                        reject(error);
                    }
                };

                // Load image
                try {
                    img.src = URL.createObjectURL(file);
                } catch (error) {
                    reject(new Error('Gagal membaca file'));
                }
            });
        }

        function displayPhoto(file, slotId) {
            const slot = document.getElementById(slotId);
            const reader = new FileReader();
            
            reader.onload = function(e) {
                slot.innerHTML = `
                    <img src="${e.target.result}" alt="Photo">
                    <button type="button" class="remove-photo" onclick="window.removePhoto('${slotId}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                slot.classList.add('has-photo');
            };
            
            reader.readAsDataURL(file);
        }

        window.removePhoto = function(slotId) {
            photos[slotId] = null;
            const slot = document.getElementById(slotId);
            slot.innerHTML = `
                <i class="fas fa-plus"></i>
                <span>Foto ${slotId === 'slot1' ? '1' : '2'}</span>
            `;
            slot.classList.remove('has-photo');
        };

        function resetPhotos() {
            photos = { slot1: null, slot2: null };
            window.removePhoto('slot1');
            window.removePhoto('slot2');
        }

        function calculateSelisih() {
            const beratResi = parseFloat(document.getElementById('beratResi').value) || 0;
            const beratAktual = parseFloat(document.getElementById('beratAktual').value) || 0;
            
            if (beratResi > 0 && beratAktual > 0) {
                const selisih = beratAktual - beratResi;
                const box = document.getElementById('selisihBox');
                
                box.style.display = 'block';
                document.getElementById('selisihValue').textContent = `${Math.abs(selisih).toFixed(2)} kg`;
                
                box.className = 'selisih-box';
                if (selisih > 0) {
                    box.classList.add('positive');
                    document.getElementById('selisihStatus').textContent = 'Lebih berat';
                } else if (selisih < 0) {
                    box.classList.add('negative');
                    document.getElementById('selisihStatus').textContent = 'Lebih ringan';
                } else {
                    document.getElementById('selisihStatus').textContent = 'Sama';
                }
                
                return selisih;
            } else {
                document.getElementById('selisihBox').style.display = 'none';
                return 0;
            }
        }

        document.getElementById('beratResi').addEventListener('input', calculateSelisih);
        document.getElementById('beratAktual').addEventListener('input', calculateSelisih);

        scanBtn.addEventListener('click', startScanner);
        closeScanner.addEventListener('click', stopScanner);
        switchCamera.addEventListener('click', toggleCamera);

        function startScanner() {
            scannerModal.style.display = 'block';
            scannerActive = true;
            scanStatus.textContent = 'Mendeteksi barcode...';
            detectionBuffer = [];
            lastDetectedCode = null;
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        facingMode: facingMode,
                        aspectRatio: { min: 1, max: 2 }
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
                },
                locate: true,
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                frequency: 10 // Limit scan frequency
            }, function(err) {
                if (err) {
                    console.error('Quagga init error:', err);
                    showToast('error', 'Kamera Error', 'Gagal membuka kamera', 3000);
                    stopScanner();
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                if (result && result.codeResult && result.codeResult.code) {
                    const code = result.codeResult.code;
                    const confidence = result.codeResult.decodedCodes
                        .reduce((acc, code) => acc + (code.error || 0), 0) / result.codeResult.decodedCodes.length;
                    
                    // Filter 1: Minimum confidence (lower error = better)
                    if (confidence > 0.15) {
                        console.log(`Low confidence detection: ${code} (error: ${confidence})`);
                        return;
                    }
                    
                    let isValid = false;
                    let resiType = '';
                    
                    // Filter 2: REGULAR - Exactly 10 digit angka (pure numeric)
                    if (/^\d{10}$/.test(code)) {
                        isValid = true;
                        resiType = 'REGULAR';
                        console.log(`Valid REGULAR format: ${code}`);
                    }
                    // Filter 3: NON-REGULAR - 2 huruf + 10 digit angka
                    else if (/^[A-Z]{2}\d{10}$/i.test(code)) {
                        // Whitelist prefix ekspedisi yang valid
                        const validPrefixes = [
                            'JX', 'JP', 'JT', 'JN',  // J&T Express
                            'SI', 'SC',              // SiCepat
                            'NI', 'NJ',              // Ninja Express
                            'AN', 'AT',              // Anteraja
                            'ID', 'IE',              // ID Express
                            'LI', 'LE', 'LP',        // Lion Parcel
                            'PO', 'PS',              // Pos Indonesia
                            'TI', 'TK',              // TikTok/Tokopedia
                            'SP', 'SX',              // Shopee Express
                            'SA'                     // SAP Express
                        ];
                        
                        const prefix = code.substring(0, 2).toUpperCase();
                        if (validPrefixes.includes(prefix)) {
                            isValid = true;
                            resiType = 'NON-REGULAR';
                            console.log(`Valid NON-REGULAR format: ${code} (prefix: ${prefix})`);
                        } else {
                            console.log(`Rejected: Invalid prefix "${prefix}" in ${code}`);
                            scanStatus.textContent = `❌ Kode ekspedisi tidak valid: ${prefix}`;
                            scanStatus.style.color = '#ef4444';
                            showToast('warning', 'Prefix Tidak Dikenal', `Kode "${prefix}" bukan ekspedisi yang dikenal`, 4000);
                            return;
                        }
                    }
                    // Reject semua format lainnya
                    else {
                        // Special reject message untuk barcode produk (13 digit)
                        if (/^\d{13}$/.test(code)) {
                            console.log(`Rejected: Product barcode EAN-13: ${code}`);
                            scanStatus.textContent = `❌ Bukan nomor resi (barcode produk)`;
                            scanStatus.style.color = '#ef4444';
                            showToast('error', 'Barcode Produk', 'Ini barcode produk EAN-13, bukan nomor resi', 4000);
                        } else {
                            console.log(`Rejected: Invalid format ${code}`);
                            scanStatus.textContent = `❌ Format tidak valid: ${code}`;
                            scanStatus.style.color = '#f59e0b';
                            showToast('warning', 'Format Salah', 'Format harus: 1234567890 (10 digit) atau XX1234567890 (2 huruf + 10 digit)', 5000);
                        }
                        return;
                    }
                    
                    // Jika valid, lanjut ke debouncing
                    if (isValid) {
                        detectionBuffer.push(code);
                        
                        // Keep only last 5 detections
                        if (detectionBuffer.length > 5) {
                            detectionBuffer.shift();
                        }
                        
                        // Count occurrences
                        const counts = {};
                        detectionBuffer.forEach(c => {
                            counts[c] = (counts[c] || 0) + 1;
                        });
                        
                        // Find most common code
                        let mostCommon = null;
                        let maxCount = 0;
                        for (const [detectedCode, count] of Object.entries(counts)) {
                            if (count > maxCount) {
                                maxCount = count;
                                mostCommon = detectedCode;
                            }
                        }
                        
                        // Need at least 3 consistent detections
                        if (maxCount >= 3 && mostCommon !== lastDetectedCode) {
                            lastDetectedCode = mostCommon;
                            document.getElementById('noResi').value = mostCommon.toUpperCase();
                            scanStatus.textContent = `✓ ${resiType}: ${mostCommon}`;
                            scanStatus.style.color = '#22c55e';
                            
                            showToast('success', `Scan Berhasil (${resiType})`, `Nomor resi: ${mostCommon}`, 3000);
                            
                            // Auto close setelah 1.5 detik
                            setTimeout(() => {
                                stopScanner();
                            }, 1500);
                        } else {
                            // Show detection progress
                            scanStatus.textContent = `Scanning... (${maxCount}/3)`;
                            scanStatus.style.color = '#6366f1';
                        }
                    }
                }
            });
        }

        function stopScanner() {
            if (scannerActive) {
                Quagga.stop();
                scannerActive = false;
            }
            scannerModal.style.display = 'none';
        }

        function toggleCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            stopScanner();
            setTimeout(() => startScanner(), 100);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!photos.slot1 || !photos.slot2) {
                showAlert('error', 'Upload 2 foto terlebih dahulu');
                return;
            }

            const beratResi = parseFloat(document.getElementById('beratResi').value);
            const beratAktual = parseFloat(document.getElementById('beratAktual').value);
            const selisih = calculateSelisih();

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';

            try {
                const noResi = document.getElementById('noResi').value.toUpperCase().trim();
                const timestamp = Date.now();
                
                const [url1, url2] = await Promise.all([
                    uploadToCloudinary(photos.slot1, `${noResi}_${timestamp}_1`),
                    uploadToCloudinary(photos.slot2, `${noResi}_${timestamp}_2`)
                ]);

                const entryData = {
                    nama: userName,
                    no_resi: noResi,
                    berat_resi: beratResi,
                    berat_aktual: beratAktual,
                    selisih: parseFloat(selisih.toFixed(2)),
                    status: document.getElementById('status').value,
                    notes: document.getElementById('notes').value.trim() || '',
                    created_by: userName,
                    foto_url_1: url1,
                    foto_url_2: url2
                };

                const response = await fetch('/api/entries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(entryData)
                });

                if (!response.ok) throw new Error('Gagal menyimpan data');

                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', `Data berhasil disimpan! Resi: ${noResi}`);
                    setTimeout(() => {
                        form.reset();
                        resetPhotos();
                        document.getElementById('selisihBox').style.display = 'none';
                        // Re-populate nama field after reset
                        document.getElementById('nama').value = userName;
                    }, 2000);
                }
            } catch (error) {
                showAlert('error', error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Simpan';
            }
        });

        async function uploadToCloudinary(file, publicId) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            formData.append('folder', 'weight-entries');
            formData.append('public_id', publicId);

            const response = await fetch(CLOUDINARY_UPLOAD_URL, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('Upload foto gagal');
            const data = await response.json();
            return data.secure_url;
        }

        resetBtn.addEventListener('click', () => {
            if (confirm('Reset semua data?')) {
                form.reset();
                resetPhotos();
                document.getElementById('selisihBox').style.display = 'none';
            }
        });

        document.getElementById('noResi').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        // Legacy showAlert wrapper for compatibility
        function showAlert(type, message) {
            const titles = {
                success: 'Berhasil',
                error: 'Error',
                warning: 'Peringatan'
            };
            showToast(type, titles[type] || 'Info', message, 4000);
        }
    });
    </script>
