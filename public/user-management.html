<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen User - WeightTracker Pro</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
            --neon-lime: #00ff9d;
            --neon-blue: #0066ff;
            --dark-bg: #0a0a1a;
            --card-bg: rgba(16, 16, 32, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --hologram-gradient: linear-gradient(45deg, var(--neon-cyan) 0%, var(--neon-magenta) 25%, var(--neon-lime) 50%, var(--neon-blue) 75%, var(--neon-cyan) 100%);
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #fff;
        }

        .main-content {
            padding: 30px;
        }

        .header-card {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.2) 0%, rgba(255, 0, 255, 0.2) 50%, rgba(0, 255, 157, 0.2) 100%);
            border-radius: 20px;
            padding: 40px;
            color: white;
            margin-bottom: 30px;
            position: relative;
            transform: perspective(1000px) rotateX(2deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        .header-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: conic-gradient(from 0deg at 50% 50%, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 25%, rgba(0, 255, 0, 0.1) 50%, rgba(0, 102, 255, 0.1) 75%, rgba(0, 255, 255, 0.1) 100%);
            animation: aurora 20s linear infinite;
            z-index: 0;
            border-radius: 20px;
        }

        .header-card:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .header-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-lime));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            transform: perspective(500px) rotateX(0deg);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3), inset 0 0 0 1px var(--glass-border);
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--hologram-gradient);
            z-index: 1;
        }

        .stat-card:hover {
            transform: perspective(500px) rotateX(-5deg) translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4), 0 0 15px rgba(0, 255, 255, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .stat-card.users { border-left: 4px solid var(--neon-blue); }
        .stat-card.active { border-left: 4px solid var(--neon-lime); }
        .stat-card.admins { border-left: 4px solid var(--neon-magenta); }
        .stat-card.new { border-left: 4px solid var(--neon-cyan); }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .stat-card.users .stat-icon { background: linear-gradient(135deg, var(--neon-blue), #3182ce); box-shadow: 0 5px 15px rgba(0, 102, 255, 0.4); }
        .stat-card.active .stat-icon { background: linear-gradient(135deg, var(--neon-lime), #38a169); box-shadow: 0 5px 15px rgba(0, 255, 157, 0.4); }
        .stat-card.admins .stat-icon { background: linear-gradient(135deg, var(--neon-magenta), #dd6b20); box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4); }
        .stat-card.new .stat-icon { background: linear-gradient(135deg, var(--neon-cyan), #805ad5); box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4); }

        .stat-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .stat-card h3 {
            font-size: 32px;
            font-weight: 700;
            background: var(--hologram-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .table-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), inset 0 0 0 1px var(--glass-border);
            transform: perspective(2000px) rotateX(1deg);
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .table-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--hologram-gradient);
            z-index: 1;
        }

        .table-card:hover {
            transform: perspective(2000px) rotateX(0deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4), 0 0 15px rgba(0, 255, 255, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .filters-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            background: rgba(10, 10, 20, 0.5);
            border: 2px solid var(--glass-border);
            border-radius: 10px;
            transition: all 0.3s;
            color: white;
        }

        .search-box input:focus {
            background: rgba(10, 10, 20, 0.7);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-cyan);
        }

        .filter-select {
            padding: 10px 15px;
            background: rgba(10, 10, 20, 0.5);
            border: 2px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:focus {
            background: rgba(10, 10, 20, 0.7);
            border-color: var(--neon-cyan);
            outline: none;
        }

        .user-table {
            width: 100%;
            color: white;
        }

        .user-table thead th {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            font-weight: 600;
            color: var(--neon-cyan);
            border: none;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .user-table tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }

        .user-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .user-table tbody td {
            padding: 20px 15px;
            vertical-align: middle;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--hologram-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-bg);
            font-weight: 600;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-weight: 600;
            color: white;
            margin-bottom: 3px;
        }

        .user-email {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .badge-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active {
            background: rgba(0, 255, 157, 0.2);
            color: var(--neon-lime);
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        .badge-inactive {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .badge-role {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-admin {
            background: linear-gradient(135deg, var(--neon-magenta), #f5576c);
            color: white;
            box-shadow: 0 3px 10px rgba(255, 0, 255, 0.3);
        }

        .badge-user {
            background: linear-gradient(135deg, var(--neon-blue), #00f2fe);
            color: white;
            box-shadow: 0 3px 10px rgba(0, 102, 255, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-edit {
            background: rgba(0, 181, 173, 0.2);
            color: var(--neon-cyan);
            border: 1px solid rgba(0, 181, 173, 0.3);
        }

        .btn-edit:hover {
            background: rgba(0, 181, 173, 0.4);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,181,173,0.4);
        }

        .btn-delete {
            background: rgba(252, 92, 101, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(252, 92, 101, 0.3);
        }

        .btn-delete:hover {
            background: rgba(252, 92, 101, 0.4);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(252,92,101,0.4);
        }

        .btn-add-user {
            background: var(--hologram-gradient);
            color: var(--dark-bg);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn-add-user:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 243, 255, 0.6);
        }

        .modal-content {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: white;
        }

        .modal-header {
            background: var(--hologram-gradient);
            color: var(--dark-bg);
            border-radius: 20px 20px 0 0;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .modal-title {
            position: relative;
            z-index: 1;
            font-weight: 700;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--neon-cyan);
            margin-bottom: 8px;
        }

        .form-control {
            background: rgba(10, 10, 20, 0.5);
            border: 2px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s;
            color: white;
        }

        .form-control:focus {
            background: rgba(10, 10, 20, 0.7);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .pagination-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .pagination {
            display: flex;
            gap: 5px;
        }

        .page-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            border-color: var(--neon-cyan);
            transform: translateY(-2px);
        }

        .page-btn.active {
            background: var(--hologram-gradient);
            color: var(--dark-bg);
            border-color: transparent;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--neon-cyan);
        }

        @keyframes aurora {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(200%); }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header-card">
            <h1 class="header-title">
                <i class="fas fa-users me-3"></i>
                Manajemen User
            </h1>
            <p class="mb-0" style="position: relative; z-index: 1;">Kelola user, role, dan permission dengan mudah</p>
        </div>

        <div class="stats-container">
            <div class="stat-card users">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <h3 class="h2 mb-1" id="totalUsers">0</h3>
                <p class="mb-0" style="color: rgba(255, 255, 255, 0.7);">Total Users</p>
            </div>
            
            <div class="stat-card active">
                <div class="stat-icon"><i class="fas fa-user-check"></i></div>
                <h3 class="h2 mb-1" id="activeUsers">0</h3>
                <p class="mb-0" style="color: rgba(255, 255, 255, 0.7);">Active Users</p>
            </div>
            
            <div class="stat-card admins">
                <div class="stat-icon"><i class="fas fa-user-shield"></i></div>
                <h3 class="h2 mb-1" id="adminUsers">0</h3>
                <p class="mb-0" style="color: rgba(255, 255, 255, 0.7);">Admins</p>
            </div>
            
            <div class="stat-card new">
                <div class="stat-icon"><i class="fas fa-user-plus"></i></div>
                <h3 class="h2 mb-1" id="newUsers">0</h3>
                <p class="mb-0" style="color: rgba(255, 255, 255, 0.7);">New This Month</p>
            </div>
        </div>

        <div class="table-card">
            <div class="table-header">
                <h5 class="mb-0" style="color: var(--neon-cyan);">
                    <i class="fas fa-list me-2"></i>
                    Daftar User
                </h5>
                <div class="filters-row">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Cari user...">
                        <i class="fas fa-search"></i>
                    </div>
                    <select class="filter-select" id="roleFilter">
                        <option value="">Semua Role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                    <select class="filter-select" id="statusFilter">
                        <option value="">Semua Status</option>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                    <button class="btn-add-user" onclick="showAddUserModal()">
                        <i class="fas fa-plus"></i>
                        Tambah User
                    </button>
                </div>
            </div>

            <div id="loadingState" class="loading">
                <i class="fas fa-spinner fa-spin fa-3x mb-3"></i>
                <div>Loading users...</div>
            </div>

            <div id="tableContent" style="display: none;">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th width="5%">ID</th>
                            <th width="30%">User</th>
                            <th width="15%">Role</th>
                            <th width="15%">Status</th>
                            <th width="15%">Joined</th>
                            <th width="10%">Entries</th>
                            <th width="10%">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>

                <div class="pagination-wrapper">
                    <div class="page-info" id="pageInfo">Showing 0-0 of 0 users</div>
                    <div class="pagination" id="pagination"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="fas fa-user-plus me-2"></i>
                        Tambah User Baru
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Username *</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Role *</label>
                                    <select class="form-control" id="role" required>
                                        <option value="user">User</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6" id="passwordGroup">
                                <div class="form-group">
                                    <label class="form-label">Password *</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Status</label>
                                    <select class="form-control" id="isActive">
                                        <option value="true">Active</option>
                                        <option value="false">Inactive</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" style="background: var(--hologram-gradient); border: none; color: var(--dark-bg); font-weight: 600;">Save User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // SUPABASE CONFIG
        const SUPABASE_URL = 'https://rwxgpbikdxlialoegghq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3eGdwYmlrZHhsaWFsb2VnZ2hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1OTQwNDUsImV4cCI6MjA3NTE3MDA0NX0.qxOwPHR9XSzSwaDUyo5a11Ok2Irs7I4N45uJPiyi4Ug';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Check admin access
        const userRole = localStorage.getItem('userRole');
        if (userRole !== 'admin') {
            alert('Access denied. Admin only!');
            window.location.href = '/dashboard.html';
        }

        let allUsers = [];
        let filteredUsers = [];
        let currentPage = 1;
        const usersPerPage = 10;
        let editingUserId = null;

        // Fetch all users
        async function fetchUsers() {
            try {
                document.getElementById('loadingState').style.display = 'block';
                document.getElementById('tableContent').style.display = 'none';

                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allUsers = data || [];
                filteredUsers = [...allUsers];
                
                updateStats();
                renderTable();
                
            } catch (error) {
                console.error('Error fetching users:', error);
                alert('Error loading users: ' + error.message);
            }
        }

        // Update statistics
        function updateStats() {
            const total = allUsers.length;
            const active = allUsers.filter(u => u.is_active).length;
            const admins = allUsers.filter(u => u.role === 'admin').length;
            
            const now = new Date();
            const firstDayOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const newThisMonth = allUsers.filter(u => new Date(u.created_at) >= firstDayOfMonth).length;

            document.getElementById('totalUsers').textContent = total;
            document.getElementById('activeUsers').textContent = active;
            document.getElementById('adminUsers').textContent = admins;
            document.getElementById('newUsers').textContent = newThisMonth;
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('userTableBody');
            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const pageUsers = filteredUsers.slice(startIndex, endIndex);

            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('tableContent').style.display = 'block';

            tbody.innerHTML = pageUsers.map(user => {
                const initials = (user.full_name || user.username).substring(0, 2).toUpperCase();
                const joinDate = new Date(user.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                const statusClass = user.is_active ? 'badge-active' : 'badge-inactive';
                const statusText = user.is_active ? 'Active' : 'Inactive';
                const roleClass = user.role === 'admin' ? 'badge-admin' : 'badge-user';

                return `
                    <tr>
                        <td>#${String(user.id).padStart(3, '0')}</td>
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">${initials}</div>
                                <div>
                                    <div class="user-name">${user.full_name || user.username}</div>
                                    <div class="user-email">${user.email || '-'}</div>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge-role ${roleClass}">${user.role}</span></td>
                        <td><span class="badge-status ${statusClass}">${statusText}</span></td>
                        <td>${joinDate}</td>
                        <td>${user.total_entries || 0}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-action btn-edit" onclick="editUser(${user.id})" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-action btn-delete" onclick="deleteUser(${user.id}, '${user.username}')" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            renderPagination();
        }

        // Render pagination
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            const startIndex = (currentPage - 1) * usersPerPage + 1;
            const endIndex = Math.min(startIndex + usersPerPage - 1, filteredUsers.length);

            document.getElementById('pageInfo').textContent = `Showing ${startIndex}-${endIndex} of ${filteredUsers.length} users`;

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<span style="color: rgba(255,255,255,0.5);">...</span>';
                }
            }

            html += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            pagination.innerHTML = html;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderTable();
        }

        // Apply filters
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const role = document.getElementById('roleFilter').value;
            const status = document.getElementById('statusFilter').value;

            filteredUsers = allUsers.filter(user => {
                const matchSearch = !search || 
                    user.username.toLowerCase().includes(search) ||
                    (user.email && user.email.toLowerCase().includes(search)) ||
                    (user.full_name && user.full_name.toLowerCase().includes(search));
                
                const matchRole = !role || user.role === role;
                const matchStatus = !status || user.is_active.toString() === status;

                return matchSearch && matchRole && matchStatus;
            });

            currentPage = 1;
            renderTable();
        }

        // Show add user modal
        function showAddUserModal() {
            editingUserId = null;
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-user-plus me-2"></i>Tambah User Baru';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('password').required = true;
            document.getElementById('passwordGroup').style.display = 'block';
            
            const modal = new bootstrap.Modal(document.getElementById('userModal'));
            modal.show();
        }

        // Edit user
        async function editUser(id) {
            const user = allUsers.find(u => u.id === id);
            if (!user) return;

            editingUserId = id;
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-user-edit me-2"></i>Edit User';
            document.getElementById('userId').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email || '';
            document.getElementById('fullName').value = user.full_name || '';
            document.getElementById('role').value = user.role;
            document.getElementById('isActive').value = user.is_active.toString();
            document.getElementById('password').required = false;
            document.getElementById('passwordGroup').style.display = 'none';

            const modal = new bootstrap.Modal(document.getElementById('userModal'));
            modal.show();
        }

        // Save user (add or update)
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value || null,
                full_name: document.getElementById('fullName').value || null,
                role: document.getElementById('role').value,
                is_active: document.getElementById('isActive').value === 'true'
            };

            try {
                if (editingUserId) {
                    // Update existing user
                    const { error } = await supabase
                        .from('users')
                        .update(userData)
                        .eq('id', editingUserId);

                    if (error) throw error;
                    alert('User berhasil diupdate!');
                } else {
                    // Add new user
                    const password = document.getElementById('password').value;
                    if (!password) {
                        alert('Password required for new user!');
                        return;
                    }

                    // WARNING: In production, hash password on backend!
                    userData.password = password; // Should be hashed!

                    const { error } = await supabase
                        .from('users')
                        .insert([userData]);

                    if (error) throw error;
                    alert('User berhasil ditambahkan!');
                }

                bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                fetchUsers();
            } catch (error) {
                console.error('Error saving user:', error);
                alert('Error: ' + error.message);
            }
        });

        // Delete user
        async function deleteUser(id, username) {
            if (!confirm(`Hapus user "${username}"?`)) return;

            try {
                const { error } = await supabase
                    .from('users')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                alert('User berhasil dihapus!');
                fetchUsers();
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error: ' + error.message);
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('roleFilter').addEventListener('change', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);

        // Initialize
        fetchUsers();
        setInterval(fetchUsers, 60000); // Refresh every minute
    </script>
    <script src="/js/sidebar.js"></script>
</body>
</html>
