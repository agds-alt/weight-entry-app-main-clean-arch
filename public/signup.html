<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Aplikasi Selisih Berat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .signup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 35px 30px;
            text-align: center;
        }

            .signup-header i {
                font-size: 48px;
                margin-bottom: 15px;
            }

        .signup-body {
            padding: 35px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
        }

            .form-control:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            }

            .form-control.is-valid {
                border-color: #38ef7d;
            }

            .form-control.is-invalid {
                border-color: #f45c43;
            }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

            .password-toggle:hover {
                background: #f8f9fa;
                color: #667eea;
            }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e9ecef;
            overflow: hidden;
            margin-top: 4px;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s;
        }

        .btn-signup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 12px;
            margin-top: 10px;
        }

            .btn-signup:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
                color: white;
            }

            .btn-signup:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

        .btn-back {
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            padding: 12px;
            font-weight: 600;
            border-radius: 12px;
        }

            .btn-back:hover {
                background: #f8f9fa;
                transform: translateY(-2px);
            }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 12px 16px;
            font-size: 14px;
        }

        .spinner-border {
            width: 20px;
            height: 20px;
            border-width: 2px;
        }

        .feedback-text {
            font-size: 13px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <i class="fas fa-user-plus"></i>
                <h3 class="mb-2">Daftar Akun Baru</h3>
                <p class="mb-0 opacity-75">Lengkapi form di bawah ini</p>
            </div>
            <div class="signup-body">
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label fw-semibold">
                            <i class="fas fa-id-card me-1"></i> Nama Lengkap
                        </label>
                        <input type="text" class="form-control" id="fullName"
                               placeholder="Masukkan nama lengkap" required>
                        <div class="invalid-feedback">Nama lengkap minimal 3 karakter</div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">
                            <i class="fas fa-user me-1"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username"
                               placeholder="Pilih username" required>
                        <div class="feedback-text text-muted" id="usernameFeedback">
                            Username hanya huruf, angka, dan underscore
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">
                            <i class="fas fa-envelope me-1"></i> Email
                        </label>
                        <input type="email" class="form-control" id="email"
                               placeholder="nama@email.com" required>
                        <div class="invalid-feedback">Format email tidak valid</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">
                            <i class="fas fa-lock me-1"></i> Password
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="password"
                                   placeholder="Minimal 6 karakter" required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <small id="strengthText" class="text-muted"></small>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label fw-semibold">
                            <i class="fas fa-lock me-1"></i> Konfirmasi Password
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="confirmPassword"
                                   placeholder="Ketik ulang password" required>
                            <button type="button" class="password-toggle" id="toggleConfirm">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">Password tidak cocok</div>
                    </div>

                    <button type="submit" class="btn btn-signup w-100" id="signupBtn">
                        <i class="fas fa-user-plus me-2"></i> Daftar
                    </button>

                    <a href="/login.html" class="btn btn-back w-100 mt-3">
                        <i class="fas fa-arrow-left me-2"></i> Kembali ke Login
                    </a>
                </form>

                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const messageDiv = document.getElementById('message');

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            togglePasswordField('password', this);
        });

        document.getElementById('toggleConfirm').addEventListener('click', function() {
            togglePasswordField('confirmPassword', this);
        });

        function togglePasswordField(fieldId, button) {
            const field = document.getElementById(fieldId);
            const icon = button.querySelector('i');

            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Username validation (real-time)
        const usernameInput = document.getElementById('username');
        const usernameFeedback = document.getElementById('usernameFeedback');
        let usernameTimeout;

        usernameInput.addEventListener('input', function() {
            const value = this.value.trim();

            // Only allow alphanumeric and underscore
            this.value = value.replace(/[^a-zA-Z0-9_]/g, '');

            clearTimeout(usernameTimeout);

            if (value.length >= 3) {
                usernameFeedback.textContent = 'Memeriksa ketersediaan...';
                usernameFeedback.className = 'feedback-text text-info';

                usernameTimeout = setTimeout(() => checkUsername(value), 500);
            } else if (value.length > 0) {
                usernameFeedback.textContent = 'Username minimal 3 karakter';
                usernameFeedback.className = 'feedback-text text-warning';
                this.classList.remove('is-valid', 'is-invalid');
            }
        });

        async function checkUsername(username) {
            try {
                const response = await fetch(`/api/auth/check-username?username=${username}`);
                const result = await response.json();

                if (result.available) {
                    usernameInput.classList.add('is-valid');
                    usernameInput.classList.remove('is-invalid');
                    usernameFeedback.textContent = 'Username tersedia';
                    usernameFeedback.className = 'feedback-text text-success';
                } else {
                    usernameInput.classList.add('is-invalid');
                    usernameInput.classList.remove('is-valid');
                    usernameFeedback.textContent = 'Username sudah digunakan';
                    usernameFeedback.className = 'feedback-text text-danger';
                }
            } catch (error) {
                console.error('Check username error:', error);
            }
        }

        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);

            updatePasswordStrength(strength);
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            return Math.min(strength, 4);
        }

        function updatePasswordStrength(strength) {
            const colors = ['#f45c43', '#ffa502', '#ffd32a', '#38ef7d', '#11998e'];
            const labels = ['Sangat Lemah', 'Lemah', 'Cukup', 'Kuat', 'Sangat Kuat'];
            const widths = ['20%', '40%', '60%', '80%', '100%'];

            if (passwordInput.value.length > 0) {
                strengthFill.style.width = widths[strength];
                strengthFill.style.background = colors[strength];
                strengthText.textContent = labels[strength];
                strengthText.style.color = colors[strength];
            } else {
                strengthFill.style.width = '0';
                strengthText.textContent = '';
            }
        }

        // Password confirmation validation
        const confirmPasswordInput = document.getElementById('confirmPassword');

        confirmPasswordInput.addEventListener('input', function() {
            if (this.value === passwordInput.value && this.value.length > 0) {
                this.classList.add('is-valid');
                this.classList.remove('is-invalid');
            } else if (this.value.length > 0) {
                this.classList.add('is-invalid');
                this.classList.remove('is-valid');
            }
        });

        // Form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const username = usernameInput.value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (fullName.length < 3) {
                showMessage('Nama lengkap minimal 3 karakter', 'danger');
                return;
            }

            if (username.length < 3) {
                showMessage('Username minimal 3 karakter', 'danger');
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showMessage('Username hanya boleh huruf, angka, dan underscore', 'danger');
                return;
            }

            if (password.length < 6) {
                showMessage('Password minimal 6 karakter', 'danger');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Password tidak cocok', 'danger');
                confirmPasswordInput.focus();
                return;
            }

            setLoading(true);
            showMessage('Mendaftarkan akun...', 'info');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        email,
                        full_name: fullName
                    })
                });

                const result = await response.json();

                if (response.ok && result.accessToken) {
                    // Save to localStorage
                    localStorage.setItem('accessToken', result.accessToken);
                    localStorage.setItem('refreshToken', result.refreshToken);
                    localStorage.setItem('userRole', result.user.role);
                    localStorage.setItem('userName', result.user.username);
                    localStorage.setItem('userEmail', result.user.email);

                    showMessage('Pendaftaran berhasil! Mengalihkan...', 'success');

                    setTimeout(() => {
                        window.location.href = '/entry.html';
                    }, 1500);
                } else {
                    showMessage(result.message || 'Pendaftaran gagal', 'danger');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Terjadi kesalahan. Silakan coba lagi.', 'danger');
            } finally {
                setLoading(false);
            }
        });

        function showMessage(message, type) {
            const iconMap = {
                success: 'check-circle',
                danger: 'exclamation-circle',
                warning: 'exclamation-triangle',
                info: 'info-circle'
            };

            messageDiv.innerHTML = `
                <div class="alert alert-${type} d-flex align-items-center" role="alert">
                    <i class="fas fa-${iconMap[type]} me-2"></i>
                    <div>${message}</div>
                </div>
            `;
        }

        function setLoading(isLoading) {
            signupBtn.disabled = isLoading;
            if (isLoading) {
                signupBtn.innerHTML = '<span class="spinner-border me-2"></span> Memproses...';
            } else {
                signupBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i> Daftar';
            }
        }
    </script>
</body>
</html>
