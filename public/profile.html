<!-- PROFILE.HTML - HOLOGRAPHIC VERSION -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - WeightTracker Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        :root {
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
            --neon-lime: #00ff9d;
            --neon-blue: #0066ff;
            --dark-bg: #0a0a0f;
            --dark-surface: rgba(15, 15, 25, 0.95);
            --dark-text: #e0e0ff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --hologram-gradient: linear-gradient( 45deg, var(--neon-cyan) 0%, var(--neon-magenta) 25%, var(--neon-lime) 50%, var(--neon-blue) 75%, var(--neon-cyan) 100% );
            --shadow-holographic: 0 10px 30px rgba(0, 243, 255, 0.3), 0 0 20px rgba(255, 0, 255, 0.2), 0 0 10px rgba(0, 255, 136, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

            /* Animated Holographic Background */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at 20% 50%, rgba(0, 243, 255, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%), radial-gradient(circle at 40% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%), radial-gradient(circle at 60% 70%, rgba(255, 170, 0, 0.1) 0%, transparent 50%);
                animation: holographicFloat 20s ease infinite;
                pointer-events: none;
                z-index: -1;
            }

        @keyframes holographicFloat {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }

            33% {
                transform: rotate(3deg) scale(1.05);
            }

            66% {
                transform: rotate(-2deg) scale(1.02);
            }
        }

        .main-content {
            padding: 30px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Holographic Profile Header */
        .profile-header {
            background: var(--dark-surface);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 30px;
            padding: 50px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(5deg) rotateY(-2deg);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--shadow-holographic);
            border: 1px solid var(--glass-border);
        }

            .profile-header::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--hologram-gradient);
                opacity: 0.05;
                animation: hologramShift 8s ease-in-out infinite;
                z-index: -1;
            }

        @keyframes hologramShift {
            0%, 100% {
                filter: hue-rotate(0deg) blur(20px);
                transform: scale(1.2) rotate(0deg);
            }

            25% {
                filter: hue-rotate(90deg) blur(25px);
                transform: scale(1.3) rotate(90deg);
            }

            50% {
                filter: hue-rotate(180deg) blur(30px);
                transform: scale(1.25) rotate(180deg);
            }

            75% {
                filter: hue-rotate(270deg) blur(25px);
                transform: scale(1.3) rotate(270deg);
            }
        }

        .profile-header:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 243, 255, 0.4), 0 0 30px rgba(255, 0, 255, 0.3), 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .profile-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        /* 3D Holographic Avatar */
        .avatar-container {
            position: relative;
            transform-style: preserve-3d;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 25px;
            background: var(--hologram-gradient);
            background-size: 400% 400%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: white;
            box-shadow: var(--shadow-holographic);
            transform: perspective(500px) rotateY(-15deg) rotateX(5deg);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: holographicWave 6s linear infinite;
            position: relative;
            overflow: hidden;
        }

            .profile-avatar::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
                transition: left 0.6s;
            }

            .profile-avatar:hover::before {
                left: 100%;
            }

            .profile-avatar:hover {
                transform: perspective(500px) rotateY(0deg) rotateX(0deg) scale(1.1);
                animation: holographicWave 3s linear infinite;
            }

        @keyframes holographicWave {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 400% 50%;
            }
        }

        .avatar-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: var(--hologram-gradient);
            background-size: 400% 400%;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--dark-surface);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: holographicWave 4s linear infinite;
            z-index: 2;
        }

        .profile-info {
            flex: 1;
            color: var(--dark-text);
        }

        .profile-name {
            font-size: 42px;
            font-weight: 700;
            background: var(--hologram-gradient);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: holographicWave 8s linear infinite;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
        }

        .profile-meta {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s;
        }

            .meta-item:hover {
                background: rgba(0, 243, 255, 0.1);
                transform: translateY(-3px);
                box-shadow: 0 10px 25px rgba(0, 243, 255, 0.2);
            }

            .meta-item i {
                color: var(--neon-cyan);
                font-size: 18px;
            }

        /* Holographic Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--dark-surface);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(5deg) rotateY(2deg);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--shadow-holographic);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

            .stat-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
                transition: left 0.6s;
            }

            .stat-card:hover::before {
                left: 100%;
            }

            .stat-card:hover {
                transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(-10px);
                box-shadow: 0 20px 40px rgba(0, 243, 255, 0.4), 0 0 30px rgba(255, 0, 255, 0.3), 0 0 20px rgba(0, 255, 136, 0.2);
            }

            .stat-card i {
                font-size: 42px;
                margin-bottom: 20px;
                background: var(--hologram-gradient);
                background-size: 400% 400%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: holographicWave 6s linear infinite;
            }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            background: var(--hologram-gradient);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: holographicWave 8s linear infinite;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .stat-card .text-muted {
            color: var(--neon-cyan) !important;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Floating Animation for Stats */
        .stat-card:nth-child(1) {
            animation: float3d 6s ease-in-out infinite;
        }

        .stat-card:nth-child(2) {
            animation: float3d 6s ease-in-out infinite 1.5s;
        }

        .stat-card:nth-child(3) {
            animation: float3d 6s ease-in-out infinite 3s;
        }

        .stat-card:nth-child(4) {
            animation: float3d 6s ease-in-out infinite 4.5s;
        }

        @keyframes float3d {
            0%, 100% {
                transform: perspective(1000px) rotateX(5deg) rotateY(2deg) translateY(0);
            }

            50% {
                transform: perspective(1000px) rotateX(5deg) rotateY(2deg) translateY(-15px);
            }
        }

        /* Glassmorphic Form Cards */
        .form-card {
            background: var(--dark-surface);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 25px;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(3deg);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--shadow-holographic);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

            .form-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--hologram-gradient);
                background-size: 400% 400%;
                opacity: 0.03;
                animation: holographicWave 15s linear infinite;
                z-index: -1;
            }

            .form-card:hover {
                transform: perspective(1000px) rotateX(0deg) translateY(-8px);
                box-shadow: 0 25px 50px rgba(0, 243, 255, 0.3), 0 0 35px rgba(255, 0, 255, 0.25), 0 0 25px rgba(0, 255, 136, 0.2);
            }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--glass-border);
            color: var(--neon-cyan);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

            .form-title i {
                background: var(--hologram-gradient);
                background-size: 400% 400%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: holographicWave 6s linear infinite;
            }

        /* Holographic Form Controls */
        .form-control {
            background: rgba(38, 41, 69, 0.8);
            border: 1px solid var(--glass-border);
            color: var(--dark-text);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            font-family: 'Space Grotesk', sans-serif;
        }

            .form-control:focus {
                background: rgba(38, 41, 69, 0.9);
                border-color: var(--neon-cyan);
                color: var(--dark-text);
                box-shadow: 0 0 25px rgba(0, 243, 255, 0.4), inset 0 0 15px rgba(0, 243, 255, 0.1);
                outline: none;
                transform: translateY(-2px);
            }

        .form-label {
            color: var(--neon-lime);
            font-weight: 500;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        /* Holographic Buttons */
        .btn-save {
            background: var(--hologram-gradient);
            background-size: 400% 400%;
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 12px;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: holographicWave 8s linear infinite;
            box-shadow: var(--shadow-holographic);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

            .btn-save::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
                transition: left 0.6s;
            }

            .btn-save:hover::before {
                left: 100%;
            }

            .btn-save:hover {
                transform: translateY(-3px) scale(1.05);
                box-shadow: 0 15px 30px rgba(0, 243, 255, 0.5), 0 0 25px rgba(255, 0, 255, 0.4), 0 0 20px rgba(0, 255, 136, 0.3);
                animation: holographicWave 4s linear infinite;
            }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-content {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .profile-meta {
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .profile-name {
                font-size: 32px;
            }

            .main-content {
                padding: 20px;
            }

            .profile-header {
                padding: 30px 20px;
            }

            .form-card {
                padding: 25px 20px;
            }
        }

        /* Aurora Background Effect */
        .profile-header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient( from 0deg at 50% 50%, var(--neon-cyan) 0deg, var(--neon-magenta) 120deg, var(--neon-lime) 240deg, var(--neon-cyan) 360deg );
            opacity: 0.03;
            animation: auroraSpin 20s linear infinite;
            z-index: -2;
        }

        @keyframes auroraSpin {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Holographic Profile Header -->
        <div class="profile-header">
            <div class="profile-content">
                <div class="avatar-container">
                    <div class="profile-avatar">AG</div>
                    <div class="avatar-badge">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="profile-info">
                    <h1 class="profile-name">Abdul Gofur</h1>
                    <div class="profile-meta">
                        <div class="meta-item">
                            <i class="fas fa-envelope"></i>
                            <span>abdul.gofur@example.com</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>Member since Jan 2024</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Admin</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Holographic Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <div class="stat-number">245</div>
                <div class="text-muted">Total Entries</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-check"></i>
                <div class="stat-number">92</div>
                <div class="text-muted">Day Streak</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-weight"></i>
                <div class="stat-number">-12.5</div>
                <div class="text-muted">Kg Lost</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy"></i>
                <div class="stat-number">15</div>
                <div class="text-muted">Achievements</div>
            </div>
        </div>

        <!-- Glassmorphic Personal Information Form -->
        <div class="form-card">
            <h3 class="form-title">
                <i class="fas fa-user me-2"></i>
                Personal Information
            </h3>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" value="Abdul">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" value="Gofur">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="abdul.gofur@example.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" value="+62 812 3456 7890">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" value="1990-01-01">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-save">
                            <i class="fas fa-save me-2"></i>
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Glassmorphic Body Measurements Form -->
        <div class="form-card">
            <h3 class="form-title">
                <i class="fas fa-ruler me-2"></i>
                Body Measurements
            </h3>
            <form>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Height (cm)</label>
                        <input type="number" class="form-control" value="175">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Current Weight (kg)</label>
                        <input type="number" class="form-control" value="72.5" step="0.1">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Target Weight (kg)</label>
                        <input type="number" class="form-control" value="70" step="0.1">
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-save">
                            <i class="fas fa-save me-2"></i>
                            Update Measurements
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/sidebar.js"></script>
</body>
</html>
